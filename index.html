<!doctype html>
<html lang="ht">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <title>TF-Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#000000;--panel:#000000;--text:#e6eefb;--muted:#9aa6bf;--card:#0b0b0b;--accent:#0b81ff;--header-h:56px}
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;padding:0;background:var(--bg);color:var(--text);font-family:Roboto,system-ui,Arial,sans-serif;-webkit-font-smoothing:antialiased}
    header{position:fixed;left:0;right:0;top:0;height:var(--header-h);display:flex;align-items:center;justify-content:center;background:var(--panel);z-index:1000;border-bottom:1px solid rgba(255,255,255,0.03)}
    .app-title{font-weight:700;font-size:18px}
    main{position:fixed;left:0;right:0;top:var(--header-h);bottom:0;overflow:auto;padding:12px}
    .search{padding:6px 0}
    .search-box{display:flex;align-items:center;gap:8px;background:var(--card);padding:10px;border-radius:999px;border:1px solid rgba(255,255,255,0.03)}
    .search-box input{flex:1;background:transparent;border:0;outline:none;color:var(--text);font-size:15px}
    .list{margin-top:12px}
    .contact{display:flex;gap:12px;align-items:center;padding:12px;border-radius:12px;cursor:pointer}
    .avatar{width:56px;height:56px;border-radius:50%;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));display:inline-flex;align-items:center;justify-content:center;font-weight:700;font-size:18px;color:var(--text);flex-shrink:0}
    .meta{flex:1;min-width:0}
    .meta-top{display:flex;justify-content:space-between;align-items:flex-start}
    .name{font-weight:600;font-size:16px;overflow:hidden;white-space:nowrap;text-overflow:ellipsis}
    .time{font-size:12px;color:var(--muted)}
    .meta-bottom{display:flex;justify-content:space-between;margin-top:6px;align-items:center}
    .snippet{font-size:13px;color:var(--muted);overflow:hidden;white-space:nowrap;text-overflow:ellipsis}
    .badge{background:var(--accent);color:white;padding:4px 8px;border-radius:999px;font-weight:600;font-size:13px}
    .messages{padding:12px;height:calc(100% - 56px - 84px);overflow:auto;display:flex;flex-direction:column;gap:8px}
    .msg{max-width:74%;padding:10px;border-radius:12px;margin-bottom:4px}
    .msg.bot{background:#121212;color:var(--text);align-self:flex-start}
    .msg.user{background:linear-gradient(180deg,var(--accent),#0563c9);color:white;align-self:flex-end}
    .chat-input{display:flex;gap:8px;align-items:center}
    .input{flex:1;padding:12px;border-radius:999px;border:1px solid rgba(255,255,255,0.03);background:var(--card);color:var(--text);outline:none}
    .send-btn{background:transparent;border:0;padding:8px;border-radius:10px;cursor:pointer;color:var(--accent)}
    .muted{text-align:center;color:var(--muted);padding:20px}
    .bottom-right { position: fixed; right: 16px; bottom: 16px; z-index: 1100; }
    @media (min-width:900px){main{max-width:700px;margin:0 auto}}
  </style>
</head>
<body>
  <header><div class="app-title">TF-Chat</div></header>

  <main>
    <section class="search">
      <div class="search-box">
        <svg viewBox="0 0 24 24" width="16" height="16" fill="none"><path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="1.6"/><circle cx="11" cy="11" r="6" stroke="currentColor" stroke-width="1.6"/></svg>
        <input id="searchInput" placeholder="Recherche (TFID ou 7 chif)" aria-label="Recherche" />
        <button id="clearSearch" type="button" style="display:none;background:transparent;border:0;color:var(--muted);cursor:pointer">✖</button>
      </div>
    </section>

    <section class="list" id="contactsList" aria-live="polite"></section>

    <div class="bottom-right">
      <button id="settingsBtn" class="send-btn">Paramètres</button>
    </div>
  </main>

  <!-- Chat modal -->
  <div id="chatModal" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,0.96);z-index:1200">
    <div style="height:100%;display:flex;flex-direction:column">
      <div style="height:56px;display:flex;align-items:center;padding:8px 12px;border-bottom:1px solid rgba(255,255,255,0.03)">
        <button id="chatBack" style="background:transparent;border:0;color:var(--text);cursor:pointer">←</button>
        <div style="flex:1;text-align:center;font-weight:700" id="chatTitle">Chat</div>
        <div style="width:44px"></div>
      </div>
      <div style="overflow:auto;padding:12px;flex:1">
        <div class="messages" id="messages"></div>
      </div>
      <div style="padding:12px;border-top:1px solid rgba(255,255,255,0.03)">
        <div class="chat-input">
          <input id="chatText" class="input" placeholder="Ekri mesaj..." autocomplete="off" />
          <button id="sendBtn" class="send-btn">Envoyer</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Settings modal -->
  <div id="settingsModal" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,0.96);z-index:1200">
    <div style="height:100%;display:flex;flex-direction:column">
      <div style="height:56px;display:flex;align-items:center;padding:8px 12px;border-bottom:1px solid rgba(255,255,255,0.03)">
        <button id="settingsClose" style="background:transparent;border:0;color:var(--text);cursor:pointer">←</button>
        <div style="flex:1;text-align:center;font-weight:700">Paramètres</div>
        <div style="width:44px"></div>
      </div>
      <div style="padding:12px;flex:1;overflow:auto">
        <div style="display:flex;gap:12px;align-items:center;padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,0.02)">
          <div id="settingsAvatar" style="width:72px;height:72px;border-radius:50%;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));display:flex;align-items:center;justify-content:center;font-weight:700;font-size:22px;color:var(--text)"></div>
          <div>
            <div id="settingsName" style="font-weight:800">Utilisateur</div>
            <div id="settingsTfid" style="color:var(--muted)">TF-0000000</div>
          </div>
        </div>

        <div style="margin-top:16px">
          <label>Modifier non</label>
          <input id="profileNameInput" class="input" style="margin-top:6px;width:100%" />
        </div>

        <div style="margin-top:12px">
          <label>TFID (7 chif) — pa egzanp: 1234567</label>
          <input id="profileTfidInput" class="input" style="margin-top:6px;width:100%" />
          <div style="margin-top:8px;color:var(--muted);font-size:13px">Sere TFID tankou TF-XXXXXXX. Sistèm lan konvèti otomatikman pou 17-chif lè sa nesesè.</div>
        </div>

        <div style="margin-top:16px;display:flex;gap:8px;justify-content:flex-end">
          <button id="profileSave" class="send-btn">Sove</button>
        </div>
      </div>
    </div>
  </div>

<script>
/* ---------- CONFIG (adapt here si bezwen) ---------- */
const API_BASE = 'https://tf-sove.onrender.com';
const FRONTEND_NAME = 'site1'; // name that must be registered in server.frontends table
const API_TOKEN = ''; // optional: not required by /api/list or /api/add in server.js but keep if needed

/* ---------- STORAGE KEYS ---------- */
const KEY_CONTACTS = 'tfai_contacts_v4';
const KEY_PROFILE = 'tfai_profile_v4';

/* ---------- HELPERS ---------- */
function safeParse(json, fallback){ try{ return JSON.parse(json); }catch(e){ return fallback; } }
function normalizeInputToDigits(inp){ if(!inp) return null; const s=String(inp).trim().toUpperCase(); const digits=s.replace(/[^0-9]/g,''); return digits||null; }
function to17(shortOrDigits){ if(!shortOrDigits) return null; const ds=String(shortOrDigits).replace(/[^0-9]/g,''); if(ds.length>17) return ds.slice(-17); return ds.padStart(17,'0'); }
function formatTFShort(digitsString){ if(!digitsString) return ''; const s=String(digitsString).replace(/[^0-9]/g,''); const last7 = s.slice(-7); return 'TF-'+ last7.padStart(7,'0'); }
function generateRandomShortTF(){ return 'TF-'+ Math.floor(1000000 + Math.random()*9000000); }
function makeCid(){ return String(Date.now()) + '-' + Math.floor(Math.random()*100000).toString(16); }
function escapeHtml(s){ return String(s||'').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }
function initials(name){ if(!name) return 'U'; return name.split(' ').map(p=>p[0]).slice(0,2).join('').toUpperCase(); }
function timeAgo(ts){ const diff=Math.floor((Date.now()-ts)/1000); if(diff<60) return diff+'s'; if(diff<3600) return Math.floor(diff/60)+'m'; if(diff<86400) return Math.floor(diff/3600)+'h'; return new Date(ts).toLocaleDateString(); }

/* ---------- STATE ---------- */
let contacts = safeParse(localStorage.getItem(KEY_CONTACTS), []) || [];
let profile = safeParse(localStorage.getItem(KEY_PROFILE), {}) || {};
if(!profile.tfid) profile.tfid = generateRandomShortTF();
if(!profile.name) profile.name = 'Utilisateur';
localStorage.setItem(KEY_PROFILE, JSON.stringify(profile));

/* ---------- UI REFS ---------- */
const contactsListEl = document.getElementById('contactsList');
const searchInputEl = document.getElementById('searchInput');
const clearSearchEl = document.getElementById('clearSearch');

const chatModalEl = document.getElementById('chatModal');
const messagesEl = document.getElementById('messages');
const chatTitleEl = document.getElementById('chatTitle');
const chatTextEl = document.getElementById('chatText');
const sendBtnEl = document.getElementById('sendBtn');
const chatBack = document.getElementById('chatBack');

const settingsBtn = document.getElementById('settingsBtn');
const settingsModal = document.getElementById('settingsModal');
const settingsClose = document.getElementById('settingsClose');
const settingsAvatar = document.getElementById('settingsAvatar');
const settingsName = document.getElementById('settingsName');
const settingsTfid = document.getElementById('settingsTfid');
const profileNameInput = document.getElementById('profileNameInput');
const profileTfidInput = document.getElementById('profileTfidInput');
const profileSave = document.getElementById('profileSave');

let currentChat = null;

/* ---------- NETWORK HELPERS ---------- */
async function callJSON(url, opts = {}) {
  opts = Object.assign({}, opts);
  opts.headers = Object.assign({}, opts.headers || {}, { 'Accept': 'application/json' });
  if (API_TOKEN) opts.headers['x-api-token'] = API_TOKEN;
  try {
    const r = await fetch(url, opts);
    const text = await r.text();
    let json = null;
    try{ json = JSON.parse(text); }catch(e){}
    return { ok: r.ok, status: r.status, json, text };
  } catch (err) {
    return { ok: false, error: err.message };
  }
}

async function apiList(tf17) {
  const url = `${API_BASE}/api/list?tfid=${encodeURIComponent(tf17)}&name=${encodeURIComponent(FRONTEND_NAME)}`;
  console.log('apiList ->', url);
  const r = await callJSON(url);
  if(!r.ok) throw new Error(r.json?.error || r.text || `HTTP ${r.status}`);
  return r.json.rows || [];
}

async function apiAdd(recipient17, contentObj) {
  const body = { tfid: recipient17, name: FRONTEND_NAME, content: JSON.stringify(contentObj), source_url: location.origin };
  const url = `${API_BASE}/api/add`;
  console.log('apiAdd ->', url, body);
  const r = await callJSON(url, { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(body) });
  if(!r.ok) throw new Error(r.json?.error || r.text || `HTTP ${r.status}`);
  return r.json;
}

/* ---------- RENDER ---------- */
function renderContacts(filter = '') {
  if(!contactsListEl) return;
  contactsListEl.innerHTML = '';
  const q = (filter || '').toLowerCase().trim();
  const list = contacts.filter(c => {
    if(!q) return true;
    return (c.name||'').toLowerCase().includes(q) || (c.tfid||'').toLowerCase().includes(q);
  });
  if(list.length === 0){
    const div = document.createElement('div');
    div.className = 'muted';
    div.textContent = 'Pa gen kontak. Rechèch yon TFID oswa ajoute yon kontak.';
    contactsListEl.appendChild(div);
    return;
  }
  list.forEach(c => {
    const el = document.createElement('div'); el.className = 'contact'; el.dataset.id = c.id;
    const avatarHtml = c.logo ? `<img src="${c.logo}" style="width:100%;height:100%;border-radius:50%">` : escapeHtml(initials(c.name||c.tfid));
    el.innerHTML = `<div class="avatar">${avatarHtml}</div>
      <div class="meta">
        <div class="meta-top">
          <div class="name">${escapeHtml(c.name||c.tfid)}</div>
          <div class="time">${timeAgo(c.lastTs||Date.now())}</div>
        </div>
        <div class="meta-bottom">
          <div class="snippet">${escapeHtml(c.lastMsg||'')}</div>
          <div>${c.unread?'<span class="badge">'+c.unread+'</span>':''}</div>
        </div>
      </div>`;
    el.addEventListener('click', ()=> openChat(c));
    contactsListEl.appendChild(el);
  });
}

/* ---------- SEARCH HANDLING ---------- */
searchInputEl?.addEventListener('input', (e)=>{ renderContacts(e.target.value); clearSearchEl.style.display = e.target.value ? 'inline-block' : 'none'; });
clearSearchEl?.addEventListener('click', ()=>{ searchInputEl.value=''; renderContacts(); clearSearchEl.style.display='none'; searchInputEl.focus(); });

searchInputEl?.addEventListener('keydown', async (e) => {
  if (e.key !== 'Enter') return;
  const raw = searchInputEl.value.trim();
  if (!raw) return;
  const digits = normalizeInputToDigits(raw);
  if (!digits) { renderContacts(raw); return; }
  if (digits.length < 7) { alert('TFID dwe gen omwen 7 chif.'); return; }
  const short7 = digits.slice(-7);
  const tf17 = to17(short7);

  // first check local contacts
  let local = contacts.find(c => (c.tf17 === tf17) || (normalizeInputToDigits(c.tfid) === short7));
  if (local) { openChat(local); return; }

  // call server
  try {
    const rows = await apiList(tf17);
    if (rows && rows.length > 0) {
      // server has messages for this TFID & this frontend - create contact and open
      const id = 'c_' + Date.now();
      const last = rows[0] || rows[rows.length-1];
      let lastMsg = '';
      try { const p = JSON.parse(last.content); lastMsg = p.text || p.message || last.content; } catch(e){ lastMsg = last.content || ''; }
      const c = { id, name: formatTFShort(short7), tfid: formatTFShort(short7), tf17, lastMsg, lastTs: Date.now(), unread: 0 };
      contacts.unshift(c); localStorage.setItem(KEY_CONTACTS, JSON.stringify(contacts)); renderContacts();
      openChat(c);
      return;
    } else {
      // no server data: offer to create local contact
      if (confirm('Pa jwenn done sou servèr. Kreye kontak lokal pou TFID sa a?')) {
        const id = 'c_' + Date.now();
        const c = { id, name: '', tfid: formatTFShort(short7), tf17, lastMsg:'', lastTs: Date.now(), unread: 0 };
        contacts.unshift(c); localStorage.setItem(KEY_CONTACTS, JSON.stringify(contacts)); renderContacts();
        openChat(c);
      }
    }
  } catch(err) {
    alert('Erè lè w ap chèche sou servèr: ' + (err.message||err));
  }
});

/* ---------- CHAT logic ---------- */
function showChat(){ chatModalEl.style.display = 'block'; setTimeout(()=> chatTextEl?.focus(), 150); }
function hideChat(){ chatModalEl.style.display = 'none'; currentChat = null; }

chatBack?.addEventListener('click', ()=> hideChat());

async function openChat(contact) {
  currentChat = contact;
  chatTitleEl.textContent = contact.name || contact.tfid;
  contact.unread = 0;
  localStorage.setItem(KEY_CONTACTS, JSON.stringify(contacts));
  renderContacts(searchInputEl?.value);

  messagesEl.innerHTML = '<div class="muted">Chaje mesaj...</div>';
  try {
    const me17 = to17(normalizeInputToDigits(profile.tfid) || profile.tfid);
    const other17 = to17(normalizeInputToDigits(contact.tfid) || contact.tfid);
    const conv = await loadConversation(me17, other17);
    renderMessageList(conv);
  } catch(err) {
    messagesEl.innerHTML = `<div class="muted">Pa kapab chaje mesaj: ${escapeHtml(err.message||err)}</div>`;
  }
  showChat();
}

/* conversation loader: merge outgoing (name=FRONTEND_NAME) and incoming */
async function loadConversation(me17, other17) {
  // get messages for me (where tfid=me17 & name=FRONTEND_NAME) and for other (where tfid=other17 & name=FRONTEND_NAME)
  const all = [];
  try {
    const rowsOther = await apiList(other17).catch(()=>[]);
    const rowsMe = await apiList(me17).catch(()=>[]);
    // push parsed messages where content JSON.from matches me/from expectations
    function pushRows(rows, expectedFrom) {
      (rows || []).forEach(r => {
        try {
          const parsed = JSON.parse(r.content);
          // in server design, content JSON should include .from for outgoing messages
          const from = parsed.from || null;
          const text = parsed.text || parsed.message || r.content || '';
          const time = parsed.time || r.created_at || r.created_at;
          // we accept entries where from === expectedFrom (the server stores messages under tfid recipient)
          if (!from) {
            // if no from, still include (server might store simple text)
            all.push({ id: r.id, from: null, text, created_at: r.created_at });
          } else {
            all.push({ id: r.id, from, text, created_at: time });
          }
        } catch(e) {
          all.push({ id: r.id, from: null, text: r.content || '', created_at: r.created_at });
        }
      });
    }
    pushRows(rowsOther, me17);
    pushRows(rowsMe, other17);
  } catch(e) {
    console.warn('loadConversation error', e);
  }
  // sort by date
  all.sort((a,b) => new Date(a.created_at) - new Date(b.created_at));
  return all;
}

function renderMessageList(arr) {
  if(!messagesEl) return;
  messagesEl.innerHTML = '';
  if(!arr || arr.length === 0){ messagesEl.innerHTML = `<div class="muted">Pa gen mesaj ankò.</div>`; return; }
  const me17 = to17(normalizeInputToDigits(profile.tfid) || profile.tfid);
  arr.forEach(m=>{
    // determine speaker: if m.from equals me17 => user, else bot
    const isUser = m.from && String(m.from) === String(me17);
    const d = document.createElement('div'); d.className = 'msg ' + (isUser ? 'user' : 'bot');
    const ts = m.created_at ? new Date(m.created_at).toLocaleString() : '';
    const text = (m.text || '').toString();
    d.innerHTML = `<div>${escapeHtml(text)}</div><div style="font-size:11px;color:var(--muted);margin-top:6px">${formatTFShort(m.from || '')} • ${ts}</div>`;
    messagesEl.appendChild(d);
  });
  messagesEl.scrollTop = messagesEl.scrollHeight;
}

/* ---------- SEND MESSAGE ---------- */
sendBtnEl?.addEventListener('click', sendMessage);
chatTextEl?.addEventListener('keydown', (e)=>{ if(e.key==='Enter'){ e.preventDefault(); sendMessage(); } });

async function sendMessage(){
  const txt = (chatTextEl?.value || '').trim();
  if(!txt || !currentChat) return;
  if(!profile.tfid){ alert('Pa gen TFID pou itilizatè a. Mete li nan Paramètres.'); return; }

  const me17 = to17(normalizeInputToDigits(profile.tfid) || profile.tfid);
  const recipientShort = normalizeInputToDigits(currentChat.tfid) || currentChat.tfid;
  const recipient17 = to17(recipientShort);
  const cid = makeCid();
  const payload = { type:'text', from: me17, text: txt, time: (new Date()).toISOString(), cid };

  // optimistic UI: append message locally
  addLocalMessage(me17, recipient17, payload);
  renderMessageList(conversationCache[convKey(me17, recipient17)] || []);

  chatTextEl.value = '';
  currentChat.lastMsg = txt; currentChat.lastTs = Date.now();
  localStorage.setItem(KEY_CONTACTS, JSON.stringify(contacts));
  renderContacts(searchInputEl?.value);

  try {
    await apiAdd(recipient17, payload);
    // server will push via websocket to recipient; also may deliver to frontend callback
    // we also attempt short poll to see message appears in /api/list for recipient
    setTimeout(()=> { attemptReloadConversation(me17, recipient17); }, 1000);
  } catch(err) {
    console.warn('send failed', err);
    alert('Envoi echwe: '+ (err.message||err));
  }
}

/* simple local cache helpers for optimistic UI */
const conversationCache = {};
function convKey(a,b){ return `${a}|${b}`; }
function addLocalMessage(me17, other17, msg){
  const key = convKey(me17, other17);
  if(!conversationCache[key]) conversationCache[key]=[];
  conversationCache[key].push({ id:null, cid: msg.cid, from: msg.from, text: msg.text, created_at: msg.time });
  conversationCache[key].sort((a,b)=> new Date(a.created_at) - new Date(b.created_at));
}

/* attempt to reload conversation after send to reflect server-stored messages */
async function attemptReloadConversation(me17, recipient17){
  try {
    const conv = await loadConversation(me17, recipient17);
    // merge into cache
    conversationCache[convKey(me17, recipient17)] = conv;
    renderMessageList(conv);
  } catch(e){ console.warn('attemptReloadConversation error', e); }
}

/* ---------- WEBSOCKET (subscribe to my TFID) ---------- */
let ws = null;
let wsConnected = false;
function wsUrlFromApiBase(apiBase) {
  try{
    const u = new URL(apiBase);
    u.protocol = (u.protocol === 'https:' ? 'wss:' : 'ws:');
    u.pathname = '/ws';
    return u.toString();
  } catch(e) {
    // fallback
    return apiBase.replace(/^http/, 'ws') + '/ws';
  }
}

function initWebSocket(){
  const url = wsUrlFromApiBase(API_BASE);
  console.log('Connecting ws to', url);
  try {
    ws = new WebSocket(url);
  } catch(e) {
    console.warn('WS create failed', e);
    return;
  }
  ws.onopen = () => {
    wsConnected = true;
    console.log('WS open');
    // subscribe to my tfid (17-chif)
    const my17 = to17(normalizeInputToDigits(profile.tfid) || profile.tfid);
    ws.send(JSON.stringify({ type: 'subscribe', tfid: my17 }));
    console.log('WS subscribed to', my17);
  };
  ws.onmessage = (evt) => {
    try {
      const data = JSON.parse(evt.data);
      if (!data) return;
      if (data.type === 'message' && data.tfid) {
        // if incoming message is for my tfid, and currentChat matches, reload conversation
        const my17 = to17(normalizeInputToDigits(profile.tfid) || profile.tfid);
        if (String(data.tfid) === String(my17)) {
          // reload current chat messages if open (currentChat tf17)
          if (currentChat) {
            const other17 = to17(normalizeInputToDigits(currentChat.tfid) || currentChat.tfid);
            attemptReloadConversation(my17, other17);
          }
        }
        // Also if message broadcast referenced a "from" that equals my17, update UI
        // Add a visual notification: push contact to list if exists
        // Extract a small preview:
        let preview = '';
        try{ const c = JSON.parse(data.content || data.payload || '{}'); preview = c.text || c.message || data.content || ''; }catch(e){ preview = data.content || ''; }
        // find contact matching data.tfid (sender/recipient)
        const match = contacts.find(c => c.tf17 === data.tfid || normalizeInputToDigits(c.tfid) === String(data.tfid).slice(-7));
        if (match) { match.lastMsg = preview; match.lastTs = Date.now(); match.unread = (match.unread||0) + 1; localStorage.setItem(KEY_CONTACTS, JSON.stringify(contacts)); renderContacts(searchInputEl?.value); }
      }
    } catch(e) { console.warn('ws message parse err', e); }
  };
  ws.onclose = () => { wsConnected = false; console.log('WS closed, reconnect in 3s'); setTimeout(initWebSocket, 3000); };
  ws.onerror = (err) => { console.warn('WS error', err); ws?.close?.(); };
}

/* ---------- SETTINGS UI ---------- */
function updateSettingsUI(){
  settingsAvatar.textContent = initials(profile.name || profile.tfid);
  settingsName.textContent = profile.name || 'Utilisateur';
  settingsTfid.textContent = profile.tfid || '';
  profileNameInput.value = profile.name || '';
  profileTfidInput.value = (profile.tfid || '').replace(/^TF-?/i, '').slice(-7);
}
settingsBtn?.addEventListener('click', ()=> { updateSettingsUI(); settingsModal.style.display = 'block'; });
settingsClose?.addEventListener('click', ()=> settingsModal.style.display = 'none');
profileSave?.addEventListener('click', ()=> {
  const newName = profileNameInput.value.trim();
  const short = normalizeInputToDigits(profileTfidInput.value.trim());
  if (!short || short.length < 7) { alert('TFID pa valab — antre 7 chif.'); return; }
  profile.name = newName || profile.name;
  profile.tfid = formatTFShort(short);
  localStorage.setItem(KEY_PROFILE, JSON.stringify(profile));
  updateSettingsUI();
  settingsModal.style.display = 'none';
  // re-subscribe websocket with new tfid
  if (wsConnected && ws) {
    const my17 = to17(normalizeInputToDigits(profile.tfid) || profile.tfid);
    ws.send(JSON.stringify({ type: 'subscribe', tfid: my17 }));
    console.log('WS re-subscribed to', my17);
  }
});

/* ---------- BOOT ---------- */
renderContacts();
updateSettingsUI();
initWebSocket();
window._tf_contacts = contacts;
window._tf_profile = profile;
