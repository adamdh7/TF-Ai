:root{ --bg:#000000; --panel:#000000; --text:#e6eefb; --muted:#9aa6bf; --card:#0b0b0b; --accent:#0b81ff; --header-h:56px; }
*{box-sizing:border-box}
html,body{height:100%;margin:0;padding:0;background:var(--bg);color:var(--text);font-family:Roboto,system-ui,Arial,sans-serif;-webkit-font-smoothing:antialiased}

.meta-top{display:flex;justify-content:space-between;align-items:flex-start}
.name{font-weight:600;font-size:16px;overflow:hidden;white-space:nowrap;text-overflow:ellipsis}

.muted{text-align:center;color:var(--muted);padding:20px}

/* ================== CONFIG ================== */
const API_BASE = 'https://tf-sove.onrender.com';
const PROFILE_UPLOAD_URL = 'https://tf-stream-url.onrender.com/upload';
const FRONTEND_NAME = 'site1';
const ADMIN_API_TOKEN = 'tfstream_45dd9c02d4e34f18a42d';
const WS_URL = (location.protocol === "https:" ? "wss://" : "ws://") + "tf-sove.onrender.com/ws";

/* ================== HELPERS ================== */
function normalizeInputToDigits(inp){ if(!inp) return null; const s=String(inp).trim().toUpperCase(); const digits=s.replace(/[^0-9]/g,''); return digits||null; }
function to17(shortOrDigits){ if(!shortOrDigits) return null; const ds=String(shortOrDigits).replace(/[^0-9]/g,''); if(ds.length>17) return ds.slice(-17); return ds.padStart(17,'0'); }
function formatTFShort(digitsString){ if(!digitsString) return ''; const s=String(digitsString).replace(/[^0-9]/g,''); const last7 = s.slice(-7); return 'TF-'+ last7.padStart(7,'0'); }
function nowISO(){ return (new Date()).toISOString(); }
function escapeHtml(s){ return String(s||'').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }
function makeCid(){ return String(Date.now()) + '-' + Math.floor(Math.random()*100000).toString(16); }
async function hashPasswordHex(pw){ const enc = new TextEncoder(); const data = enc.encode(String(pw)); const hashBuffer = await crypto.subtle.digest('SHA-256', data); const hashArray = Array.from(new Uint8Array(hashBuffer)); return hashArray.map(b => b.toString(16).padStart(2,'0')).join(''); }

/* ================== STATE ================== */
let me = { short: localStorage.getItem('tfchat.me.short') || null, tf17: localStorage.getItem('tfchat.me.17') || null, name: localStorage.getItem('tfchat.me.name') || 'Utilisateur', avatarDataUrl: localStorage.getItem('tfchat.me.avatar') || null };
let contacts = JSON.parse(localStorage.getItem('tfchat.contacts') || '[]');
let ws = null; let reconnectTimer = null; let currentPartner = null; const conversationCache = {}; let pwPendingResolve = null;

/* ================== DOM REFS ================== */
const searchInput = document.getElementById('searchInput'); const searchBtn = document.getElementById('searchBtn'); const contactsListEl = document.getElementById('contactsList');
const chatModalEl = document.getElementById('chatModal'); const messagesEl = document.getElementById('messages'); const chatInputRow = document.getElementById('chatInputRow'); const chatTextEl = document.getElementById('chatText'); const sendBtnEl = document.getElementById('sendBtn'); const wsStatusEl = document.getElementById('wsStatus');
const settingsModal = document.getElementById('settingsModal'); const openSettingsBtn = document.getElementById('openSettingsBtn'); const homeBtn = document.getElementById('homeBtn');
const profileFile = document.getElementById('profileFile'); const editAvatar = document.getElementById('editAvatar'); const editName = document.getElementById('editName'); const editBio = document.getElementById('editBio'); const editTfid = document.getElementById('editTfid'); const editPw = document.getElementById('editPw'); const saveProfile = document.getElementById('saveProfile'); const cancelProfile = document.getElementById('cancelProfile');
const pwModal = document.getElementById('pwModal'); const pwModalInput = document.getElementById('pwModalInput'); const pwModalOk = document.getElementById('pwModalOk'); const pwModalCancel = document.getElementById('pwModalCancel');
const homeModal = document.getElementById('homeModal'); const homeBack = document.getElementById('homeBack'); const homeSearchInput = document.getElementById('homeSearchInput'); const homeSearchBtn = document.getElementById('homeSearchBtn'); const homeContacts = document.getElementById('homeContacts');
const profileEditPanel = document.getElementById('profileEditPanel'); const profileFileInput = document.getElementById('profileFile');
const shareModal = document.getElementById('shareModal'); const shareListEl = document.getElementById('shareList'); const shareSendBtn = document.getElementById('shareSend');
const chatTitleEl = document.getElementById('chatTitle'); const voiceBtn = document.getElementById('voiceBtn'); const audioFile = document.getElementById('audioFile');

/* ================== STORAGE HELPERS ================== */
function saveState(){ localStorage.setItem('tfchat.me.short', me.short || ''); localStorage.setItem('tfchat.me.17', me.tf17 || ''); localStorage.setItem('tfchat.me.name', me.name || ''); if(me.avatarDataUrl) localStorage.setItem('tfchat.me.avatar', me.avatarDataUrl); localStorage.setItem('tfchat.contacts', JSON.stringify(contacts || [])); }
function initials(name){ if(!name) return 'U'; return name.split(' ').map(p=>p[0]).slice(0,2).join('').toUpperCase(); }

/* ================== NETWORK: lightweight wrappers to backend endpoints (server must provide these) */
async function callJSON(url, opts = {}){ opts = Object.assign({}, opts); opts.headers = Object.assign({}, opts.headers || {}, { 'Accept': 'application/json' }); try{ const r = await fetch(url, opts); const text = await r.text(); let json = null; try{ json = JSON.parse(text);}catch(e){} return { ok: r.ok, status: r.status, json, text }; } catch(err){ return { ok:false, error: err.message }; } }

// existing messaging API wrappers
async function apiList(tf17){ const url = `${API_BASE}/api/list?tfid=${encodeURIComponent(tf17)}&name=${encodeURIComponent(FRONTEND_NAME)}`; const r = await callJSON(url); if(!r.ok) throw new Error(r.json?.error || r.text || `HTTP ${r.status}`); return r.json.rows || []; }
async function apiAdd(recipient17, contentObj){ const body = { tfid: recipient17, name: FRONTEND_NAME, content: JSON.stringify(contentObj), source_url: location.origin }; const url = `${API_BASE}/api/add`; const r = await callJSON(url, { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(body) }); if(!r.ok){ const errMsg = r.json?.error || r.text || `HTTP ${r.status}`; if(String(errMsg).toLowerCase().includes("frontend name not registered")){ const regOk = await registerFrontendIfNeeded(); if(regOk){ const r2 = await callJSON(url, { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(body) }); if(!r2.ok) throw new Error(r2.json?.error || r2.text || `HTTP ${r2.status}`); return r2.json; } } throw new Error(errMsg); } return r.json; }
async function registerFrontendIfNeeded(){ try{ const url = `${API_BASE}/admin/register-frontend`; const payload = { name: FRONTEND_NAME, callback_url: location.origin }; const r = await callJSON(url, { method:"POST", headers:{"Content-Type":"application/json","x-api-token": ADMIN_API_TOKEN}, body: JSON.stringify(payload) }); return r.ok; }catch(e){ return false; } }

// password/profile-related endpoints the backend must implement
async function apiHasPassword(tf17){ const url = `${API_BASE}/api/has-password?tfid=${encodeURIComponent(tf17)}`; const r = await callJSON(url); if(!r.ok) return false; return !!(r.json && r.json.hasPassword); }
async function apiCheckPassword(tf17, pwHash){ const url = `${API_BASE}/api/check-password`; const r = await callJSON(url, { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ tfid: tf17, hash: pwHash }) }); if(!r.ok) return false; return !!(r.json && r.json.ok); }
async function apiSetPassword(tf17, pwHash){ const url = `${API_BASE}/api/set-password`; const r = await callJSON(url, { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ tfid: tf17, hash: pwHash }) }); if(!r.ok) throw new Error(r.json?.error || r.text || `HTTP ${r.status}`); return r.json; }
async function apiUpdateProfile(tf17, name, bio, photoUrl){ const url = `${API_BASE}/api/profile/update`; const r = await callJSON(url, { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ tfid: tf17, name, bio, photo: photoUrl }) }); if(!r.ok) throw new Error(r.json?.error || r.text || `HTTP ${r.status}`); return r.json; }

/* ================== RENDER ================== */
function updateSettingsUI(){ editName.value = me.name || ''; editTfid.value = (me.tf17 || '').replace(/^TF-?/i, '').slice(-7); editBio.value = localStorage.getItem('tfchat.me.bio') || ''; editPw.value = ''; if(me.avatarDataUrl){ editAvatar.innerHTML = `<img src="${me.avatarDataUrl}" />`; } else { editAvatar.textContent = initials(me.name); } }
function renderContacts(filter=''){ contactsListEl.innerHTML = ''; const q = (filter||'').toLowerCase().trim(); const list = contacts.filter(c => { if(!q) return true; return (c.name||'').toLowerCase().includes(q) || (c.tf17||'').toLowerCase().includes(q); }); if(list.length === 0){ const div = document.createElement('div'); div.className = 'muted'; div.textContent = 'Pa gen kontak. Rech√®ch yon TFID oswa ajoute yon kontak.'; contactsListEl.appendChild(div); return; } list.forEach(c => { const el = document.createElement('div'); el.className = 'contact'; el.dataset.tf17 = c.tf17 || c.tf17; const avatarHtml = c.avatar ? `<img src="${c.avatar}" />` : escapeHtml((c.name||formatTFShort(c.tf17) || '').slice(0,2)); el.innerHTML = `<div class="avatar">${avatarHtml}</div><div class="meta"><div class="meta-top"><div class="name">${escapeHtml(c.name||formatTFShort(c.tf17)||'')}</div><div class="time">${c.lastTs? timeAgo(c.lastTs): ''}</div></div><div class="meta-bottom"><div class="snippet">${escapeHtml(c.lastMsg||'')}</div><div>${c.unread?'<span class="badge>'+c.unread+'</span>':''}</div></div></div>`; el.addEventListener('click', ()=> { openChat(c.tf17, c); }); // click on name opens profile modal
 el.querySelector('.name')?.addEventListener('click', (e)=>{ e.stopPropagation(); openContactFullModal(c); }); contactsListEl.appendChild(el); }); }
function renderHomeContacts(){ homeContacts.innerHTML = contactsListEl.innerHTML; }
function timeAgo(ts){ if(!ts) return ''; const diff=Math.floor((Date.now()-ts)/1000); if(diff<60) return diff+'s'; if(diff<3600) return Math.floor(diff/60)+'m'; if(diff<86400) return Math.floor(diff/3600)+'h'; return new Date(ts).toLocaleDateString(); }

/* ================== CONVERSATION CACHE ================== */
function convKey(a,b){ return `${a}|${b}`; }
function messageUniqueKey(m){ if(m.cid) return "cid:"+m.cid; if(m.id) return "id:"+m.id; return "temp:" + (m._tempKey || (m._tempKey = Math.random().toString(36).slice(2))); }
function compareMessagesAsc(a,b){ const ta = Date.parse(a._db_created_at || a.parsed_time || a.created_at || 0) || 0; const tb = Date.parse(b._db_created_at || b.parsed_time || b.created_at || 0) || 0; if(ta !== tb) return ta - tb; if(a.id && b.id && a.id !== b.id) return Number(a.id) - Number(b.id); if(a.cid && b.cid && a.cid !== b.cid) return a.cid < b.cid ? -1 : 1; return 0; }
function addOrUpdateMessageToCache(me17, other17, msg){ const key = convKey(me17, other17); if(!conversationCache[key]) conversationCache[key] = []; const list = conversationCache[key]; const findIndex = msg.cid ? list.findIndex(x => x.cid && x.cid === msg.cid) : (msg.id ? list.findIndex(x => x.id && String(x.id) === String(msg.id)) : -1); if(findIndex !== -1){ list[findIndex] = Object.assign({}, list[findIndex], msg); } else { list.push(msg); } list.sort(compareMessagesAsc); }
async function loadConversation(me17, other17){ const key = convKey(me17, other17); conversationCache[key] = conversationCache[key] || []; const seen = new Set(); function pushRow(r, expectedFrom){ let parsed = null; try { parsed = JSON.parse(r.content); } catch(e){ parsed = null; } const parsedFrom = parsed && parsed.from ? parsed.from : null; const parsedTime = parsed && parsed.time ? parsed.time : null; const parsedCid = parsed && parsed.cid ? parsed.cid : null; const parsedText = parsed && (parsed.text || parsed.message) ? (parsed.text || parsed.message) : (r.content || ""); if(!parsedFrom || parsedFrom !== expectedFrom) return; const m = { id: r.id || null, cid: parsedCid || null, from: parsedFrom, type: parsed.type || 'text', text: parsedText, url: parsed.url||null, parsed_time: parsedTime || null, _db_created_at: r.created_at || null, created_at: parsedTime || r.created_at || nowISO() }; const keyu = messageUniqueKey(m); if(seen.has(keyu)) return; seen.add(keyu); addOrUpdateMessageToCache(me17, other17, m); }
  try { const outRows = await apiList(other17); for(const r of outRows) pushRow(r, me17); } catch(e){ console.warn("LIST outgoing failed for", other17, e.message || e); }
  try { const inRows = await apiList(me17); for(const r of inRows) pushRow(r, other17); } catch(e){ console.warn("LIST incoming failed for", me17, e.message || e); }
  renderConversation(me17, other17);
}

function ensureMessagesPadding(){ const wrap = document.querySelector('#chatModal .messages-wrap'); if(!wrap) return; const inputRow = document.getElementById('chatInputRow'); const h = inputRow ? inputRow.getBoundingClientRect().height : 80; wrap.style.paddingBottom = (h + 16) + 'px'; }
window.addEventListener('resize', ensureMessagesPadding);

function renderConversation(me17, other17){ ensureMessagesPadding(); const key = convKey(me17, other17); const arr = conversationCache[key] ? [...conversationCache[key]] : []; messagesEl.innerHTML = ''; if(arr.length === 0){ messagesEl.innerHTML = `<div class="muted">Pa gen mesaj ank√≤.</div>`; } else { arr.sort(compareMessagesAsc); for(const m of arr){ const d = document.createElement('div'); d.className = 'msg ' + (m.from === me17 ? 'user' : 'bot'); const ts = m.created_at ? (new Date(m.created_at)).toLocaleString() : ''; let contentHtml = ''; if(m.type === 'audio' && m.url){ contentHtml = `<audio controls src="${m.url}"></audio>`; } else if(m.type === 'profile'){ contentHtml = `<div style="font-weight:700">Profile update</div>`; } else { contentHtml = escapeHtml(m.text || ''); }
        let checksHtml = '';
        if(m.from === me17){ if(m.id) checksHtml = '<span class="checks">‚úì‚úì</span>'; else checksHtml = '<span class="checks">‚úì</span>'; }
        d.innerHTML = `<div>${contentHtml}</div><div style="font-size:11px;color:var(--muted);margin-top:6px">${formatTFShort(m.from||'')} ‚Ä¢ ${ts} ${checksHtml}</div>`;
        messagesEl.appendChild(d);
    }
  }
  // smooth scroll to bottom
  requestAnimationFrame(()=> { const wrap = messagesEl.parentElement; if(wrap) wrap.scrollTop = wrap.scrollHeight; });
}

/* ================== CHAT OPEN/SEND ================== */
async function openChat(other17, contactObj=null){ if(!me.tf17){ const ok = await promptForMeModal(); if(!ok) return; }
  currentPartner = { tf17: other17, name: (contactObj && contactObj.name) || null };
  chatTitleEl.textContent = (currentPartner.name || formatTFShort(currentPartner.tf17));
  const c = contacts.find(x => x.tf17 === other17); if(c){ c.unread = 0; saveState(); renderContacts(); }
  messagesEl.innerHTML = '<div class="muted">Chaje mesaj...</div>';
  try { await loadConversation(me.tf17, other17); } catch(e){ messagesEl.innerHTML = `<div class="muted">Pa kapab chaje mesaj: ${escapeHtml(e.message||e)}</div>`; }
  showChatModal(); }
function showChatModal(){ chatModalEl.style.display = 'flex'; ensureMessagesPadding(); setTimeout(()=> chatTextEl?.focus(), 150); }
function hideChatModal(){ chatModalEl.style.display = 'none'; currentPartner = null; }

/* send message */
async function sendMessageFromModal(){ const txt = (chatTextEl?.value || '').trim(); if(!currentPartner) return; if(txt){ await sendTextMessage(txt); } else { // if empty and user clicked send, try record/pick audio
    // nothing
  } }
async function sendTextMessage(txt){ if(!txt || !currentPartner) return; if(!me.tf17){ alert('Pa gen TFID pou itilizat√® a. Mete li nan Param√®tres.'); return; }
  const recipient17 = currentPartner.tf17; const cid = makeCid(); const payload = { type:'text', from: me.tf17, text: txt, time: (new Date()).toISOString(), cid, name: me.name || null };
  addOrUpdateMessageToCache(me.tf17, recipient17, { id:null, cid, from: me.tf17, text: txt, parsed_time: payload.time, _db_created_at:null, created_at: payload.time, _optimistic:true }); renderConversation(me.tf17, recipient17); chatTextEl.value = ''; const cobj = contacts.find(x=>x.tf17===recipient17); if(cobj){ cobj.lastMsg = txt; cobj.lastTs = Date.now(); saveState(); renderContacts(); }
  try{ await apiAdd(recipient17, payload); startShortPollForMessage(recipient17, cid); } catch(e){ alert('Envoi echwe: ' + (e.message||e)); }
}
function startShortPollForMessage(target17, cid){ let tries = 0; const maxTries = 6; const interval = 1200; const attempt = async ()=>{ tries++; try { const rows = await apiList(target17); const found = rows.find(r => { try { const p = JSON.parse(r.content); return p && p.cid === cid; } catch(e){ return false; } }); if(found){ await loadConversation(me.tf17, target17); return true; } } catch(e){} if(tries < maxTries) setTimeout(attempt, interval); }; attempt(); }

/* ================== CONTACTS HELPERS ================== */
function ensureContactInList(tf17, name){ let c = contacts.find(x=>x.tf17===tf17); if(!c){ c = { tf17, short: formatTFShort(tf17), name: name||null, unread:0, blocked:false, avatar:null }; contacts.unshift(c); saveState(); renderContacts(); } return c; }

/* ================== PROMPT FOR ME (settings modal) ================== */
function promptForMeModal(){ updateSettingsUI(); settingsModal.style.display = 'flex'; editName.focus(); return new Promise(resolve=>{ function onSave(){ (async ()=>{
      const nameVal = editName.value.trim(); const short = normalizeInputToDigits(editTfid.value.trim()); if(!short || short.length < 7){ alert('TFID invalide ‚Äî antre 7 chif.'); return; }
      const tfShort = short.slice(-7); const tf17c = to17(tfShort);
      // check backend if tfid has password
      const hasPw = await apiHasPassword(tf17c);

        const ok = await showPasswordModal(`TFID ${formatTFShort(tfShort)} gen modpas. Antre li pou itilize kont sa.`);

      }
      // save profile locally and subscribe
      me.name = nameVal || me.name || 'Utilisateur'; me.short = tfShort; me.tf17 = to17(me.short); saveState(); settingsModal.style.display = 'none'; if(ws && ws.readyState === WebSocket.OPEN){ try{ ws.send(JSON.stringify({ type:'subscribe', tfid: me.tf17 })); }catch(e){} } else connectWS(); resolve(true);
    })(); }

    saveProfile.addEventListener('click', onSave, { once:true }); cancelProfile.addEventListener('click', onCancel, { once:true }); }); }

/* ================== PASSWORD MODAL ================== */
function showPasswordModal(msg){ pwModal.style.display = 'block'; pwModalInput.value = ''; return new Promise(resolve=>{ function ok(){ (async ()=>{ const pw = pwModalInput.value || ''; if(!pw){ alert('Antre modpas.'); return; } const hashed = await hashPasswordHex(pw); const tf17 = me.tf17 || to17(normalizeInputToDigits(editTfid.value||'')?.slice(-7)); const valid = await apiCheckPassword(tf17, hashed); if(!valid){ alert('Modpas pa k√≤r√®k.'); return; } pwModal.style.display = 'none'; resolve(true); })(); }
  function cancel(){ pwModal.style.display = 'none'; resolve(false); }

/* ================== PROFILE EDIT / UPLOAD ================== */
editAvatar.addEventListener('click', ()=> profileFileInput.click()); profileFileInput.addEventListener('change', async (e)=>{ const f = e.target.files && e.target.files[0]; if(!f) return; await showCropAndUpload(f); e.target.value = ''; });

async function showCropAndUpload(file){ // simplified cropping UI: show preview modal and allow accept/retake
  const url = URL.createObjectURL(file);
  // create a temporary modal-like UI using prompt-ish
  const cropWin = document.createElement('div'); cropWin.style.position='fixed'; cropWin.style.inset='0'; cropWin.style.zIndex='1600'; cropWin.style.background='rgba(0,0,0,0.85)'; cropWin.style.display='flex'; cropWin.style.alignItems='center'; cropWin.style.justifyContent='center';
  const inner = document.createElement('div'); inner.style.width='360px'; inner.style.maxWidth='95%'; inner.style.background='#fff'; inner.style.padding='12px'; inner.style.borderRadius='12px'; inner.style.color='#000';
  inner.innerHTML = `<div style="font-weight:700;margin-bottom:8px">Ajuste imaj la</div><div style="height:320px;display:flex;align-items:center;justify-content:center;background:#111;margin-bottom:8px"><img id='tmpCropImg' src='${url}' style='max-width:100%;max-height:100%;object-fit:cover'/></div><div style='display:flex;gap:8px;justify-content:flex-end'><button id='retakeBtn'>Retounen</button><button id='acceptBtn' class='header-primary'>Valide</button></div>`;
  cropWin.appendChild(inner); document.body.appendChild(cropWin);
  return new Promise(resolve=>{ inner.querySelector('#retakeBtn').addEventListener('click', ()=>{ document.body.removeChild(cropWin); resolve(false); }); inner.querySelector('#acceptBtn').addEventListener('click', async ()=>{ try{ // upload file (no cropping for simplicity - just upload original)
        const fd = new FormData(); fd.append('file', file);
        const resp = await fetch(PROFILE_UPLOAD_URL, { method:'POST', body: fd }); const json = await resp.json().catch(()=>null);
        if(!resp.ok || !json || !(json.url || json.path)){ alert('Upload √©chou√©.'); document.body.removeChild(cropWin); resolve(false); return; }
        const photoUrl = json.url || json.path || json[0]; // adapt
        me.avatarDataUrl = photoUrl; saveState(); editAvatar.innerHTML = `<img src="${photoUrl}" />`;
        // push profile update to backend
        if(me.tf17){ try{ await apiUpdateProfile(me.tf17, editName.value||me.name, editBio.value||'', photoUrl); }catch(e){ console.warn('profile update failed', e); } }
        // update contacts locally
        contacts.forEach(c=>{ if(c.tf17 === me.tf17) c.avatar = photoUrl; }); saveState(); renderContacts(); document.body.removeChild(cropWin); resolve(true);
      }catch(e){ alert('Erreur upload: '+(e.message||e)); document.body.removeChild(cropWin); resolve(false);} }); }); }

saveProfile.addEventListener('click', async ()=>{ const name = editName.value.trim(); const bio = editBio.value.trim(); const short = normalizeInputToDigits(editTfid.value.trim()); if(!short || short.length<7){ alert('TFID ki pa valab ‚Äî antre 7 chif'); return; } const tf17 = to17(short.slice(-7)); // if user sets new pw, call apiSetPassword
  const newPw = editPw.value || ''; try{ if(newPw){ const hex = await hashPasswordHex(newPw); await apiSetPassword(tf17, hex); }
    // update profile
    await apiUpdateProfile(tf17, name, bio, me.avatarDataUrl || null);
    me.name = name || me.name; me.short = short.slice(-7); me.tf17 = tf17; saveState(); settingsModal.style.display = 'none'; alert('Profil sove.'); }catch(e){ alert('Echwe: ' + (e.message||e)); } });
cancelProfile.addEventListener('click', ()=> settingsModal.style.display = 'none');

/* ================== CONTACT FULL MODAL (on clicking name) ================== */
function openContactFullModal(c){ // open a fullscreen modal like chat with actions
  const modal = document.createElement('div'); modal.className='modal-full'; modal.style.display='flex'; modal.style.zIndex=1500; const inner = document.createElement('div'); inner.className='modal-panel'; inner.innerHTML = `<div class="modal-header"><button id='cfBack'>‚Üê</button><div style='flex:1;text-align:center;font-weight:700'>${escapeHtml(c.name||formatTFShort(c.tf17))}</div><div style='width:44px'></div></div><div class='modal-body'><div style='display:flex;gap:12px;align-items:center;margin-bottom:12px'><div class='profile-circle' id='cfAvatar'>${c.avatar?`<img src='${c.avatar}'/>`:initials(c.name)}</div><div><div style='font-weight:800'>${escapeHtml(c.name||formatTFShort(c.tf17))}</div><div class='small'>${c.tf17}</div></div></div><div style='display:flex;gap:8px'><button id='cfAdd' class='header-primary'>Ajouter au contact</button><button id='cfDelete' style='background:#ef4444;color:white;border:none;padding:8px;border-radius:8px'>Supprimer</button><button id='cfShare' style='padding:8px;border-radius:8px;border:1px solid #ccc'>Partager</button></div></div>`; modal.appendChild(inner); document.body.appendChild(modal);
  inner.querySelector('#cfBack').addEventListener('click', ()=> document.body.removeChild(modal)); inner.querySelector('#cfAdd').addEventListener('click', ()=>{ ensureContactInList(c.tf17,c.name); alert('Contact ajout√©'); document.body.removeChild(modal); }); inner.querySelector('#cfDelete').addEventListener('click', ()=>{ contacts = contacts.filter(x=>x.tf17!==c.tf17); saveState(); renderContacts(); document.body.removeChild(modal); }); inner.querySelector('#cfShare').addEventListener('click', ()=>{ document.body.removeChild(modal); openShareModal(c); }); }

/* ================== SHARE MODAL ================== */
function openShareModal(contactToShare){ shareListEl.innerHTML=''; contacts.forEach(c=>{ const row = document.createElement('label'); row.style.display='flex'; row.style.alignItems='center'; row.style.gap='8px'; row.innerHTML=`<input type='checkbox' value='${c.tf17}'/> <div style='flex:1'>${escapeHtml(c.name||formatTFShort(c.tf17))} <div style='font-size:12px;color:#6b7280'>${c.tf17}</div></div><div style='width:40px'></div>`; shareListEl.appendChild(row); }); shareModal.style.display='flex'; shareSendBtn.onclick = async ()=>{ const boxes = shareListEl.querySelectorAll('input[type=checkbox]:checked'); if(!boxes.length){ alert('Seleksyone 1 kontak pou pataje'); return; } const targets = Array.from(boxes).map(b=>b.value); // prepare payload
  const payload = { type: 'contact_share', from: me.tf17, time: nowISO(), contact: { tf17: contactToShare.tf17, name: contactToShare.name } };
  for(const t of targets){ try{ await apiAdd(t, payload); }catch(e){ console.warn('share failed for',t,e); } }
  // redirect if only one
  if(targets.length === 1){ openChat(targets[0]); }
  shareModal.style.display='none'; };
}

/* ================== VOICE RECORDING & AUDIO UPLOAD ================== */
let mediaRecorder = null; let recordedChunks = [];
voiceBtn.addEventListener('click', async ()=>{
  // if chatText has text, pressing will send text; otherwise start/stop recording
  if((chatTextEl.value || '').trim()){ return sendMessageFromModal(); }
  if(!mediaRecorder || mediaRecorder.state === 'inactive'){
    // start recording
    try{ const stream = await navigator.mediaDevices.getUserMedia({ audio: true }); mediaRecorder = new MediaRecorder(stream); recordedChunks = []; mediaRecorder.ondataavailable = (e)=>{ if(e.data && e.data.size) recordedChunks.push(e.data); }; mediaRecorder.onstop = async ()=>{ const blob = new Blob(recordedChunks, { type: 'audio/webm' }); // upload
        const fd = new FormData(); fd.append('file', blob, 'voice.webm'); try{ const resp = await fetch(PROFILE_UPLOAD_URL, { method:'POST', body: fd }); const json = await resp.json().catch(()=>null); if(!resp.ok || !json || !(json.url || json.path)){ alert('Upload audio √©chou√©'); return; } const audioUrl = json.url || json.path; // send message with audio url
            const payload = { type:'audio', from: me.tf17, url: audioUrl, time: nowISO(), cid: makeCid() }; await apiAdd(currentPartner.tf17, payload); addOrUpdateMessageToCache(me.tf17, currentPartner.tf17, { cid: payload.cid, from: me.tf17, type:'audio', url: audioUrl, created_at: payload.time }); renderConversation(me.tf17, currentPartner.tf17); }catch(e){ alert('Upload failed: '+(e.message||e)); } }; mediaRecorder.start(); voiceBtn.textContent = '‚è∫Ô∏è'; }catch(e){ alert('Impossible d'acc√©der au micro: '+(e.message||e)); }
  } else {
    // stop
    if(mediaRecorder && mediaRecorder.state === 'recording'){
      mediaRecorder.stop(); voiceBtn.textContent = 'üé§';
    }
  }
});

/* ================== WEBSOCKET ================== */
function connectWS(){ if(!me.tf17){ wsStatusEl.textContent = 'WS: non connect√© (pas de TFID)'; return; } try{ ws = new WebSocket(WS_URL); }catch(e){ scheduleReconnect(); return; } ws.onopen = ()=>{ wsStatusEl.textContent = 'WS: connect√©'; try{ ws.send(JSON.stringify({ type:'subscribe', tfid: me.tf17 })); }catch(e){} }; ws.onmessage = (ev)=>{ try{ const data = JSON.parse(ev.data); if(data.type === 'subscribed') return; if(data.type === 'message'){ const payload = data; let parsed = null; try{ parsed = JSON.parse(payload.content); }catch(e){ parsed = null; } if(!parsed || !parsed.from) return; const recipient = payload.tfid || null; const from = parsed.from; const other = (recipient === me.tf17) ? from : recipient; if(!other) return; const created = parsed.time || payload.created_at || nowISO(); const msgObj = { id: payload.id || null, cid: parsed.cid || null, from, type: parsed.type || 'text', text: parsed.text || parsed.message || '', url: parsed.url || null, parsed_time: parsed.time || null, _db_created_at: payload.created_at || null, created_at: created }; addOrUpdateMessageToCache(me.tf17, other, msgObj); if(parsed.name){ const c = ensureContactInList(other, parsed.name); c.name = parsed.name; c.lastMsg = msgObj.text; c.lastTs = Date.now(); saveState(); renderContacts(); } if(parsed.type === 'profile' && parsed.photo){ const c = ensureContactInList(other, parsed.name || null); c.avatar = parsed.photo; c.name = parsed.name || c.name; c.lastTs = Date.now(); saveState(); renderContacts(); } if(currentPartner && currentPartner.tf17 === other){ renderConversation(me.tf17, other); } else if(recipient === me.tf17){ const c = ensureContactInList(other, parsed && parsed.name ? parsed.name : null); c.unread = (c.unread||0) + 1; c.lastMsg = msgObj.text; c.lastTs = Date.now(); saveState(); renderContacts(); } } }catch(err){ console.warn('WS parse err', err); } }; ws.onclose = ()=>{ wsStatusEl.textContent = 'WS: d√©connect√©'; scheduleReconnect(); }; ws.onerror = (e)=>{ console.warn('WS error', e); wsStatusEl.textContent = 'WS: erreur'; try{ ws.close(); }catch(e){} }; }
function scheduleReconnect(){ if(reconnectTimer) return; reconnectTimer = setTimeout(()=>{ reconnectTimer=null; connectWS(); }, 3000); }

/* ================== SEARCH ================== */
async function performSearchQuery(raw){ if(!raw) return; const digits = normalizeInputToDigits(raw); if(!digits){ renderContacts(raw); return; } if(digits.length < 7){ alert('TFID dwe gen omwen 7 chif.'); return; } const short7 = digits.slice(-7); const tf17 = to17(short7); let local = contacts.find(c => c.tf17 === tf17); if(local){ openChat(local.tf17, local); return; } try{ const rows = await apiList(tf17); if(rows && rows.length > 0){ const last = rows[rows.length-1] || rows[0]; let lastMsg = ''; try{ const p = JSON.parse(last.content); lastMsg = p.text || p.message || last.content; } catch(e){ lastMsg = last.content || ''; } const nameFromServer = (() => { try { const p = JSON.parse(last.content); return p.name || null } catch(_) { return null } })(); const c = { tf17, name: nameFromServer || formatTFShort(short7), lastMsg, lastTs: Date.now(), unread: 0, blocked:false, avatar:null }; contacts.unshift(c); saveState(); renderContacts(); openChat(c.tf17, c); return; } else { if(confirm('Pa jwenn done sou serveÃÄr. Kreye kontak lokal pou TFID sa a?')){ const c = { tf17, name: formatTFShort(short7), lastMsg: '', lastTs: Date.now(), unread:0, blocked:false, avatar:null }; contacts.unshift(c); saveState(); renderContacts(); openChat(c.tf17, c); } } } catch(err){ alert('Er√® l√® w ap ch√®che sou serveÃÄr: ' + (err.message||err)); } }

chatTitleEl?.addEventListener('click', ()=>{ if(!currentPartner) return; openContactFullModal(contacts.find(c=>c.tf17===currentPartner.tf17) || { tf17: currentPartner.tf17, name: currentPartner.name }); });
