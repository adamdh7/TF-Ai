<style>
:root{ --bg:#000000; --panel:#000000; --text:#e6eefb; --muted:#9aa6bf; --card:#0b0b0b; --accent:#0b81ff; --header-h:56px; --gutter:16px }
*{box-sizing:border-box}
html,body{height:100%;margin:0;padding:0;background:var(--bg);color:var(--text);font-family:Roboto,system-ui,Arial,sans-serif;-webkit-font-smoothing:antialiased}
header{position:fixed;left:0;right:0;top:0;height:var(--header-h);display:flex;align-items:center;justify-content:center;background:var(--panel);z-index:1000;border-bottom:1px solid rgba(255,255,255,0.03)}
.app-title{font-weight:700;font-size:18px;cursor:pointer}
.tabs { position:fixed; left:0; right:0; top:var(--header-h); height:48px; display:flex; background:transparent; z-index:1000; align-items:center; justify-content:center; border-bottom:1px solid rgba(255,255,255,0.02)}
.tab-bar { display:flex; gap:8px; background:transparent; padding:6px; border-radius:999px; }
.tab { padding:8px 16px; border-radius:999px; cursor:pointer; color:var(--muted); font-weight:600; }

main{ position:fixed; left:0; right:0; top: calc(var(--header-h) + 48px); bottom:0; overflow:auto; padding:calc(var(--gutter) + 4px); -webkit-overflow-scrolling: touch; max-width: none; margin:0; }
.search{padding:8px 12px; display:flex; justify-content:center}
.search-box{ display:flex; align-items:center; gap:8px; background:var(--card); padding:10px; border-radius:999px; border:1px solid rgba(255,255,255,0.03); width:100%; max-width:1200px }
.search-box input{flex:1;background:transparent;border:0;outline:none;color:var(--text);font-size:15px}
.search-btn{background:var(--accent);border:none;color:white;padding:8px 12px;border-radius:10px;cursor:pointer;font-weight:600}
.list{margin-top:12px; width:100%; max-width:1200px; margin-left:auto; margin-right:auto}
.contact{display:flex;gap:12px;align-items:center;padding:12px;border-radius:12px;cursor:pointer; width:100%}

.avatar{width:56px;height:56px;border-radius:50%;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));display:inline-flex;align-items:center;justify-content:center;font-weight:700;font-size:18px;color:var(--text);flex-shrink:0;overflow:hidden}
.avatar img{width:100%;height:100%;object-fit:cover;border-radius:50%}
.meta{flex:1;min-width:0}

.name{font-weight:600;font-size:16px;overflow:hidden;white-space:nowrap;text-overflow:ellipsis}
.time{font-size:12px;color:var(--muted)}
.meta-bottom{display:flex;justify-content:space-between;margin-top:6px;align-items:center}
.snippet{font-size:13px;color:var(--muted);overflow:hidden;white-space:nowrap;text-overflow:ellipsis}
.badge{background:var(--accent);color:white;padding:4px 8px;border-radius:999px;font-weight:600;font-size:13px}
#chatModal{display:none;position:fixed;inset:0;background:rgba(0,0,0,0.96);z-index:1200}
#chatModal .header{height:56px;display:flex;align-items:center;padding:8px 12px;border-bottom:1px solid rgba(255,255,255,0.03)}
.messages-wrap{padding:12px;height:calc(100% - 56px - 84px);overflow:auto;display:flex;flex-direction:column;gap:8px}
.messages{display:flex;flex-direction:column;gap:8px}
.msg{max-width:74%;padding:10px;border-radius:12px;margin-bottom:4px}
.msg.bot{background:#121212;color:var(--text);align-self:flex-start}
.msg.user{background:linear-gradient(180deg,var(--accent),#0563c9);color:white;align-self:flex-end}
.msg .checks{font-size:11px;margin-left:8px;opacity:0.9}
.chat-input{display:flex;gap:8px;align-items:center;padding:12px;border-top:1px solid rgba(255,255,255,0.03);background:transparent}
.input{flex:1;padding:12px;border-radius:999px;border:1px solid rgba(255,255,255,0.03);background:var(--card);color:var(--text);outline:none}
.send-btn{background:transparent;border:0;padding:8px;border-radius:10px;cursor:pointer;color:var(--accent)}
.muted{text-align:center;color:var(--muted);padding:20px}
.fullscreen-panel{position:fixed; inset:0; z-index:1300; display:none; background:rgba(0,0,0,0.45); align-items:center; justify-content:center; backdrop-filter: blur(6px); -webkit-backdrop-filter: blur(6px); }
.panel-card{ width:100%; max-width:420px; background:rgba(255,255,255,0.95); color:#0b1220; padding:18px; box-shadow: 0 10px 30px rgba(0,0,0,0.4); border-radius:12px; overflow:auto; }
.panel-avatar{width:120px;height:120px;border-radius:999px;background:#cbd5e1;display:flex;align-items:center;justify-content:center;font-weight:800;font-size:36px;margin:14px auto; overflow:hidden}
.panel-avatar img{width:100%;height:100%;object-fit:cover;border-radius:999px}
.panel-row{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-top:8px}
.panel-actions{display:flex;gap:8px;flex-wrap:wrap;margin-top:12px}
.image-viewer{position:fixed;inset:0;z-index:1400;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,0.85)}
.image-viewer img{max-width:95%;max-height:85%;border-radius:8px;box-shadow:0 8px 30px rgba(0,0,0,0.6)}
.group-select-list{max-height:300px;overflow:auto;margin-top:8px;display:flex;flex-direction:column;gap:8px}
.toast{position:fixed;right:18px;bottom:86px;z-index:1600;background:rgba(17,24,39,0.95);color:#fff;padding:12px 16px;border-radius:10px;box-shadow:0 6px 24px rgba(0,0,0,0.4);display:none;align-items:center;gap:8px}
@media (max-width:600px){ .panel-card{ max-width:94%; } .avatar{width:48px;height:48px} .panel-avatar{width:96px;height:96px} }
.safe-bottom { padding-bottom: 120px; }
</style>

  <audio id="notifSound" preload="auto"><source src="data:audio/mp3;base64,//uQZAAAAAAAAAAAAAAAAAAAAAA..." /></audio><script>
/* ================== CONFIG ================== */
const API_BASE = 'https://tf-sove.onrender.com';
const PROFILE_UPLOAD_URL = 'https://tf-stream-url.onrender.com/upload';
const FRONTEND_NAME = 'site1';
const ADMIN_API_TOKEN = 'tfstream_45dd9c02d4e34f18a42d';
const WS_URL = (location.protocol === "https:" ? "wss://" : "ws://") + "tf-sove.onrender.com/ws";

/* ================== HELPERS ================== */
function normalizeInputToDigits(inp){ if(!inp) return null; const s=String(inp).trim().toUpperCase(); const digits=s.replace(/[^0-9]/g,''); return digits||null; }
function to17(shortOrDigits){ if(!shortOrDigits) return null; const ds=String(shortOrDigits).replace(/[^0-9]/g,''); if(ds.length>17) return ds.slice(-17); return ds.padStart(17,'0'); }
function formatTFShort(digitsString){ if(!digitsString) return ''; const s=String(digitsString).replace(/[^0-9]/g,''); const last7 = s.slice(-7); return 'TF-'+ last7.padStart(7,'0'); }
function nowISO(){ return (new Date()).toISOString(); }
function escapeHtml(s){ return String(s||'').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }
function makeCid(){ return String(Date.now()) + '-' + Math.floor(Math.random()*100000).toString(16); }
function parseDatePrefer(isoOrDb, parsedTime){ const t1 = parsedTime ? Date.parse(parsedTime) : NaN; if(!isNaN(t1)) return t1; const t2 = Date.parse(isoOrDb || ""); return isNaN(t2) ? 0 : t2; }
async function hashPasswordHex(pw){ const enc = new TextEncoder(); const data = enc.encode(String(pw)); const hashBuffer = await crypto.subtle.digest('SHA-256', data); const hashArray = Array.from(new Uint8Array(hashBuffer)); return hashArray.map(b => b.toString(16).padStart(2,'0')).join(''); }

/* ================== STATE ================== */
let me = { short: localStorage.getItem('tfchat.me.short') || null, tf17: localStorage.getItem('tfchat.me.17') || null, name: localStorage.getItem('tfchat.me.name') || 'Utilisateur', avatarDataUrl: localStorage.getItem('tfchat.me.avatar') || null };
let contacts = JSON.parse(localStorage.getItem('tfchat.contacts') || '[]');
let groups = JSON.parse(localStorage.getItem('tfchat.groups') || '[]');
let ws = null; let reconnectTimer = null; let currentPartner = null; const conversationCache = {}; let pwWarningTimer = null; let pwForceReloadTimer = null;

/* ================== DOM REFS ================== */
const searchInput = document.getElementById('searchInput');
const searchBtn = document.getElementById('searchBtn');
const contactsListEl = document.getElementById('contactsList');
const groupsListEl = document.getElementById('groupsList');
const groupsArea = document.getElementById('groupsArea');
const tabHome = document.getElementById('tabHome');
const tabGroups = document.getElementById('tabGroups');
const chatModalEl = document.getElementById('chatModal');
const messagesEl = document.getElementById('messages');
const chatInputRow = document.getElementById('chatInputRow');
const chatTextEl = document.getElementById('chatText');
const sendBtnEl = document.getElementById('sendBtn');
const appTitleEl = document.getElementById('appTitle');
const chatTitleEl = document.getElementById('chatTitle');
const userPanel = document.getElementById('userPanel');
const userPanelAvatar = document.getElementById('userPanelAvatar');
const userPanelName = document.getElementById('userPanelName');
const userPanelTfid = document.getElementById('userPanelTfid');
const userPanelLastMsg = document.getElementById('userPanelLastMsg');
const userPanelLastTime = document.getElementById('userPanelLastTime');
const userPanelInfo = document.getElementById('userPanelInfo');
const closeUserPanel = document.getElementById('closeUserPanel');
const panelSendMsg = document.getElementById('panelSendMsg');
const panelAddContact = document.getElementById('panelAddContact');
const panelAddToGroup = document.getElementById('panelAddToGroup');

const panelReport = document.getElementById('panelReport');
const groupPanel = document.getElementById('groupPanel');
const groupPanelAvatar = document.getElementById('groupPanelAvatar');
const groupPanelName = document.getElementById('groupPanelName');
const groupPanelOwner = document.getElementById('groupPanelOwner');
const groupPanelBio = document.getElementById('groupPanelBio');
const closeGroupPanel = document.getElementById('closeGroupPanel');
const panelGroupOpenChat = document.getElementById('panelGroupOpenChat');
const panelGroupManage = document.getElementById('panelGroupManage');
const groupSelectModal = document.getElementById('groupSelectModal');
const groupSelectList = document.getElementById('groupSelectList');
const closeGroupSelect = document.getElementById('closeGroupSelect');
const createGroupFromSelect = document.getElementById('createGroupFromSelect');
const imageViewer = document.getElementById('imageViewer');
const imageViewerImg = document.getElementById('imageViewerImg');
const closeImageViewer = document.getElementById('closeImageViewer');
const toastEl = document.getElementById('toast');
const notifSound = document.getElementById('notifSound');
const profileFile = document.getElementById('profileFile');
const groupFile = document.getElementById('groupFile');
const createGroupBtn = document.getElementById('createGroupBtn');

/* ================== STORAGE HELPERS ================== */
function saveState(){ localStorage.setItem('tfchat.me.short', me.short || ''); localStorage.setItem('tfchat.me.17', me.tf17 || ''); localStorage.setItem('tfchat.me.name', me.name || ''); if(me.avatarDataUrl) localStorage.setItem('tfchat.me.avatar', me.avatarDataUrl); localStorage.setItem('tfchat.contacts', JSON.stringify(contacts || [])); localStorage.setItem('tfchat.groups', JSON.stringify(groups || [])); }
function initials(name){ if(!name) return 'U'; return name.split(' ').map(p=>p[0]).slice(0,2).join('').toUpperCase(); }
function pwKeyForTf(tf17){ return `tfchat.pw.${tf17}`; }
function hasPasswordFor(tf17){ return !!localStorage.getItem(pwKeyForTf(tf17)); }
function storePasswordHash(tf17, hexHash){ localStorage.setItem(pwKeyForTf(tf17), hexHash); }
function getPasswordHash(tf17){ return localStorage.getItem(pwKeyForTf(tf17)); }

/* ================== RENDER ================== */
function renderContacts(filter=''){
  contactsListEl.innerHTML = '';
  const q = (filter||'').toLowerCase().trim();
  const list = contacts.filter(c => { if(!q) return true; return (c.name||'').toLowerCase().includes(q) || (c.tf17||'').toLowerCase().includes(q); });
  if(list.length === 0){ const div = document.createElement('div'); div.className = 'muted'; div.textContent = 'Pa gen kontak. Rechèch yon TFID oswa ajoute yon kontak.'; contactsListEl.appendChild(div); return; }
  list.forEach(c => {
    const el = document.createElement('div'); el.className = 'contact'; el.dataset.tf17 = c.tf17 || '';
    const avatarHtml = c.logo ? `<img src="${c.logo}" style="width:100%;height:100%;border-radius:50%">` : (c.avatar ? `<img src="${c.avatar}" />` : escapeHtml((c.name||formatTFShort(c.tf17) || '').slice(0,2)));
    const blockedBadge = c.blocked ? ' <span style="color:#ffdcdc;font-weight:700"> (Bloqué)</span>' : '';
    el.innerHTML = `<div class="avatar">${avatarHtml}</div>\n      <div class="meta">\n        <div class="meta-top">\n          <div class="name" data-action="open-profile">${escapeHtml(c.name||formatTFShort(c.tf17)||'')}${blockedBadge}</div>\n          <div class="time">${c.lastTs? timeAgo(c.lastTs): ''}</div>\n        </div>\n        <div class="meta-bottom">\n          <div class="snippet">${escapeHtml(c.lastMsg||'')}</div>\n          <div>${c.unread?'<span class="badge">'+c.unread+'</span>':''}</div>\n        </div>\n      </div>`;
    // delegation: avatar click -> image viewer; name click -> profile; row click -> chat
    el.addEventListener('click', (ev)=>{
      const tgt = ev.target;
      const avatar = tgt.closest('.avatar');
      if(avatar){ const img = avatar.querySelector('img'); if(img && img.src){ openImageViewer(img.src); return; } }
      const nameEl = tgt.closest('[data-action]');
      if(nameEl && nameEl.dataset && nameEl.dataset.action === 'open-profile'){ openUserPanel(c.tf17); return; }
      openChat(c.tf17, c, true);
    });
    contactsListEl.appendChild(el);
  });
}
function timeAgo(ts){ if(!ts) return ''; const diff=Math.floor((Date.now()-ts)/1000); if(diff<60) return diff+'s'; if(diff<3600) return Math.floor(diff/60)+'m'; if(diff<86400) return Math.floor(diff/3600)+'h'; return new Date(ts).toLocaleDateString(); }
function renderGroups(){ groupsListEl.innerHTML = ''; if(!groups || groups.length === 0){ groupsListEl.innerHTML = `<div class="muted">Vous avez aucun groupe pour l'instant</div>`; return; } groups.forEach(g => { const row = document.createElement('div'); row.className = 'contact'; row.style.alignItems = 'center'; const avatarHtml = g.avatar_url ? `<img src="${g.avatar_url}" style="width:100%;height:100%;border-radius:50%">` : (g.name ? escapeHtml(g.name.slice(0,2)) : 'G'); row.innerHTML = `<div class="avatar">${avatarHtml}</div>\n      <div class="meta">\n        <div class="meta-top">\n          <div class="name">${escapeHtml(g.name)}</div>\n          <div class="time">${g.created_at? new Date(g.created_at).toLocaleDateString():''}</div>\n        </div>\n        <div class="meta-bottom">\n          <div class="snippet">${escapeHtml(g.bio||'')}</div>\n          <div></div>\n        </div>\n      </div>`; row.addEventListener('click', ()=>{ if(g.name === 'TF-Chat' || g.name === 'TF-Chat'){ openGroupCreateModal(); } else { openGroupPanel(g); } }); groupsListEl.appendChild(row); }); }

/* ================== NETWORK HELPERS ================== */
async function callJSON(url, opts = {}) { opts = Object.assign({}, opts); opts.headers = Object.assign({}, opts.headers || {}, { 'Accept': 'application/json' }); try { const r = await fetch(url, opts); const text = await r.text(); let json = null; try{ json = JSON.parse(text); }catch(e){} return { ok: r.ok, status: r.status, json, text }; } catch (err) { return { ok: false, error: err.message }; } }
async function apiList(tf17){ const url = `${API_BASE}/api/list?tfid=${encodeURIComponent(tf17)}&name=${encodeURIComponent(FRONTEND_NAME)}`; const r = await callJSON(url); if(!r.ok) throw new Error(r.json?.error || r.text || `HTTP ${r.status}`); return r.json.rows || []; }
async function apiAdd(recipient17, contentObj){ const body = { tfid: recipient17, name: FRONTEND_NAME, content: JSON.stringify(contentObj), source_url: location.origin }; const url = `${API_BASE}/api/add`; const r = await callJSON(url, { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(body) }); if(!r.ok) { const errMsg = r.json?.error || r.text || `HTTP ${r.status}`; if(String(errMsg).toLowerCase().includes("frontend name not registered")) { const regOk = await registerFrontendIfNeeded(); if(regOk) { const r2 = await callJSON(url, { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(body) }); if(!r2.ok) throw new Error(r2.json?.error || r2.text || `HTTP ${r2.status}`); return r2.json; } } throw new Error(errMsg); } return r.json; }
async function registerFrontendIfNeeded(){ try { const url = `${API_BASE}/admin/register-frontend`; const payload = { name: FRONTEND_NAME, callback_url: location.origin }; const r = await callJSON(url, { method:"POST", headers:{"Content-Type":"application/json","x-api-token": ADMIN_API_TOKEN}, body: JSON.stringify(payload) }); return r.ok; } catch(e){ return false; } }

/* upload */
async function uploadFileToProfileAPI(file, uploadUrl = PROFILE_UPLOAD_URL){ const fd = new FormData(); fd.append('file', file); const r = await callJSON(uploadUrl, { method:'POST', body: fd }); if(!r.ok) throw new Error(r.json?.error || r.text || `HTTP ${r.status}`); const json = r.json || {}; return json.url || json.path || json.sharePath || null; }

/* ================== CONVERSATION CACHE ================== */
function convKey(a,b){ return `${a}|${b}`; }
function messageUniqueKey(m){ if(m.cid) return "cid:"+m.cid; if(m.id) return "id:"+m.id; return "temp:"+ (m._tempKey || (m._tempKey = Math.random().toString(36).slice(2))); }
function compareMessagesAsc(a,b){ const ta = parseDatePrefer(a._db_created_at, a.parsed_time); const tb = parseDatePrefer(b._db_created_at, b.parsed_time); if(ta !== tb) return ta - tb; if(a.id && b.id && a.id !== b.id) return Number(a.id) - Number(b.id); if(a.cid && b.cid && a.cid !== b.cid) return a.cid < b.cid ? -1 : 1; return 0; }
function addOrUpdateMessageToCache(me17, other17, msg){ const key = convKey(me17, other17); if(!conversationCache[key]) conversationCache[key] = []; const list = conversationCache[key]; const findIndex = msg.cid ? list.findIndex(x => x.cid && x.cid === msg.cid) : (msg.id ? list.findIndex(x => x.id && String(x.id) === String(msg.id)) : -1); if(findIndex !== -1){ list[findIndex] = Object.assign({}, list[findIndex], msg); } else { list.push(msg); } list.sort(compareMessagesAsc); }
async function loadConversation(me17, other17){ const key = convKey(me17, other17); conversationCache[key] = conversationCache[key] || []; const seen = new Set(); function pushRow(r, expectedFrom){ let parsed = null; try { parsed = JSON.parse(r.content); } catch(e){ parsed = null; } const parsedFrom = parsed && parsed.from ? parsed.from : null; const parsedTime = parsed && parsed.time ? parsed.time : null; const parsedCid = parsed && parsed.cid ? parsed.cid : null; const parsedText = parsed && (parsed.text || parsed.message) ? (parsed.text || parsed.message) : (r.content || ""); if(!parsedFrom || parsedFrom !== expectedFrom) return; const m = { id: r.id || null, cid: parsedCid || null, from: parsedFrom, text: parsedText, parsed_time: parsedTime || null, _db_created_at: r.created_at || null, created_at: parsedTime || r.created_at || nowISO() }; const keyu = messageUniqueKey(m); if(seen.has(keyu)) return; seen.add(keyu); addOrUpdateMessageToCache(me17, other17, m); } try { const outRows = await apiList(other17); for(const r of outRows) pushRow(r, me17); } catch(e){ console.warn("LIST outgoing failed for", other17, e.message || e); } try { const inRows = await apiList(me17); for(const r of inRows) pushRow(r, other17); } catch(e){ console.warn("LIST incoming failed for", me17, e.message || e); } renderConversation(me17, other17); }

function ensureMessagesPadding(){ const wrap = document.querySelector('#chatModal .messages-wrap'); if(!wrap) return; const inputRow = document.getElementById('chatInputRow'); const h = inputRow ? inputRow.getBoundingClientRect().height : 80; wrap.style.paddingBottom = (h + 24) + 'px'; }
window.addEventListener('resize', ensureMessagesPadding);

function renderConversation(me17, other17){ ensureMessagesPadding(); const key = convKey(me17, other17); const arr = conversationCache[key] ? [...conversationCache[key]] : []; messagesEl.innerHTML = ''; if(arr.length === 0){ messagesEl.innerHTML = `<div class="muted">Pa gen mesaj ankò.</div>`; } else { arr.sort(compareMessagesAsc); for(const m of arr){ const d = document.createElement('div'); d.className = 'msg ' + (m.from === me17 ? 'user' : 'bot'); const ts = m.created_at ? (new Date(m.created_at)).toLocaleString() : ''; let checksHtml = ''; if(m.from === me17){ if(m.id) checksHtml = '<span class="checks">✓✓</span>'; else checksHtml = '<span class="checks">✓</span>'; } d.innerHTML = `<div>${escapeHtml(m.text)}</div><div style="font-size:11px;color:var(--muted);margin-top:6px">${formatTFShort(m.from||'')} • ${ts} ${checksHtml}</div>`; messagesEl.appendChild(d); } } setTimeout(()=> { messagesEl.parentElement.scrollTop = messagesEl.parentElement.scrollHeight; }, 50); }

/* ================== CHAT OPEN/SEND ================== */
async function openChat(other17, contactObj=null, pushHistory=true){ if(!me.tf17){ alert('Pa gen TFID pou itilizatè a. Louver Paramèt pou mete TFID la.'); return; } currentPartner = { tf17: other17, name: (contactObj && contactObj.name) || null }; chatTitleEl.textContent = (currentPartner.name || formatTFShort(currentPartner.tf17)); const c = contacts.find(x => x.tf17 === other17); if(c){ c.unread = 0; saveState(); renderContacts(); } messagesEl.innerHTML = '<div class="muted">Chaje mesaj...</div>'; try { await loadConversation(me.tf17, other17); } catch(e){ messagesEl.innerHTML = `<div class="muted">Pa kapab chaje mesaj: ${escapeHtml(e.message||e)}</div>`; } showChatModal(); try { const slug = encodeURIComponent(other17); if(pushHistory){ if(!history.state || !history.state._tfchat_init){ history.replaceState(Object.assign({}, history.state || {}, {_tfchat_init:true}), '', location.pathname); } history.pushState({tfchat: other17}, '', '/' + slug); } } catch(e){ console.warn('history push failed', e); } }
function showChatModal(){ chatModalEl.style.display = 'block'; ensureMessagesPadding(); setTimeout(()=> chatTextEl?.focus(), 150); }
function hideChatModal(){ chatModalEl.style.display = 'none'; currentPartner = null; }

async function sendMessageFromModal(){ const txt = (chatTextEl?.value || '').trim(); if(!txt || !currentPartner) return; if(!me.tf17){ alert('Pa gen TFID pou itilizatè a. Mete li nan Paramètres.'); return; } const c = contacts.find(x=>x.tf17===currentPartner.tf17); if(c && c.blocked){ alert('Ou bloke kontak sa — ou pa ka voye mesaj.'); return; } const recipient17 = currentPartner.tf17; const cid = makeCid(); const payload = { type:'text', from: me.tf17, text: txt, time: (new Date()).toISOString(), cid, name: me.name || null }; addOrUpdateMessageToCache(me.tf17, recipient17, { id:null, cid, from: me.tf17, text: txt, parsed_time: payload.time, _db_created_at:null, created_at: payload.time, _optimistic:true }); renderConversation(me.tf17, recipient17); chatTextEl.value = ''; const cobj = contacts.find(x=>x.tf17===recipient17); if(cobj){ cobj.lastMsg = txt; cobj.lastTs = Date.now(); saveState(); renderContacts(); } try { await apiAdd(recipient17, payload); startShortPollForMessage(recipient17, cid); } catch(e){ alert('Envoi echwe: ' + (e.message||e)); } }
function startShortPollForMessage(target17, cid){ let tries = 0; const maxTries = 6; const interval = 1200; const attempt = async ()=>{ tries++; try { const rows = await apiList(target17); const found = rows.find(r => { try { const p = JSON.parse(r.content); return p && p.cid === cid; } catch(e){ return false; } }); if(found){ await loadConversation(me.tf17, target17); return true; } } catch(e){} if(tries < maxTries) setTimeout(attempt, interval); }; attempt(); }

/* ================== CONTACTS HELPERS ================== */
function ensureContactInList(tf17, name){ let c = contacts.find(x=>x.tf17===tf17); if(!c){ c = { tf17, short: formatTFShort(tf17), name: name||null, unread:0, blocked:false, avatar:null }; contacts.unshift(c); saveState(); renderContacts(); } return c; }

function openUserPanel(tfid){ const c = contacts.find(x=>x.tf17===tfid) || { tf17, name: formatTFShort(tfid), lastMsg:'', lastTs:0, avatar:null, blocked:false }; userPanelCurrent = c; userPanelAvatar.innerHTML = c.avatar ? `<img src="${c.avatar}" />` : initials(c.name || c.tf17); userPanelName.textContent = c.name || formatTFShort(tfid); userPanelTfid.textContent = c.tf17; userPanelLastMsg.textContent = c.lastMsg || '—'; userPanelLastTime.textContent = c.lastTs ? new Date(c.lastTs).toLocaleString() : ''; userPanelInfo.textContent = `TFID: ${c.tf17}\nBloqué: ${c.blocked ? 'Wi' : 'Non'}`; panelBlock.textContent = c.blocked ? 'Débloquer' : 'Bloquer'; userPanel.style.display = 'flex'; panelSendMsg.onclick = ()=>{ userPanel.style.display = 'none'; openChat(tfid, c, true); }; panelAddContact.onclick = ()=>{ ensureContactInList(tfid, c.name || null); alert('Contact ajouté: ' + (c.name || c.tf17)); userPanel.style.display = 'none'; }; panelAddToGroup.onclick = async ()=>{ openGroupSelectFor(tfid); }; panelBlock.onclick = async ()=>{ const cc = ensureContactInList(tfid, c.name || null); cc.blocked = !cc.blocked; saveState(); renderContacts(); panelBlock.textContent = cc.blocked ? 'Débloquer' : 'Bloquer'; try{ const payload = { type: cc.blocked ? 'block' : 'unblock', from: me.tf17, time: nowISO(), name: me.name || null }; await apiAdd(tfid, payload); }catch(e){ console.warn('notify block failed', e); } userPanel.style.display = 'none'; }; panelReport.onclick = async ()=>{ try{ if(!ADMIN_API_TOKEN){ alert('Signalisation indisponible: pas de token admin configuré'); return; } const rsp = await callJSON(`${API_BASE}/admin/report`, { method:'POST', headers: {'Content-Type':'application/json','x-api-token': ADMIN_API_TOKEN}, body: JSON.stringify({ reported_tfid: tfid, reporter_tfid: me.tf17 || null, reason: 'Signal via client' }) }); if(!rsp.ok) throw new Error(rsp.json?.error || rsp.text || `HTTP ${rsp.status}`); alert('Signalement envoyé. Merci.'); }catch(e){ alert('Signalement échoué: ' + (e.message||e)); } userPanel.style.display = 'none'; };
}

async function addUserToGroup(tfid, groupName){ if(!ADMIN_API_TOKEN){ alert('Ajout gwoup echwe: Pa gen API token admin nan frontend.'); return; } try{ const r = await callJSON(`${API_BASE}/admin/groups/add`, { method:'POST', headers: {'Content-Type':'application/json','x-api-token': ADMIN_API_TOKEN}, body: JSON.stringify({ group_name: groupName, tfid })}); if(!r.ok) throw new Error(r.json?.error || r.text || `HTTP ${r.status}`); alert('Itilizatè ajoute nan gwoup: ' + groupName); groupSelectModal.style.display = 'none'; try{ await apiAdd(tfid, { type:'group-invite', from: me.tf17, group: groupName, time: nowISO(), name: me.name || null }); } catch(e){} }catch(e){ alert('Ajout gwoup echwe: ' + (e.message||e)); } }

/* ================== WS & NOTIF ================== */
function connectWS(){ if(!me.tf17){ return; } try { ws = new WebSocket(WS_URL); } catch(e){ scheduleReconnect(); return; } ws.onopen = ()=>{ try{ ws.send(JSON.stringify({ type:'subscribe', tfid: me.tf17 })); } catch(e){} }; ws.onmessage = (ev)=>{ try { const data = JSON.parse(ev.data); if(data.type === 'subscribed') return; if(data.type === 'message'){ const payload = data; let parsed = null; try{ parsed = JSON.parse(payload.content); } catch(e){ parsed = null; } if(!parsed || !parsed.from) return; const recipient = payload.tfid || null; const from = parsed.from; const other = (recipient === me.tf17) ? from : recipient; if(!other) return; const created = parsed.time || payload.created_at || nowISO(); const msgObj = { id: payload.id || null, cid: parsed.cid || null, from, text: parsed.text || parsed.message || '', parsed_time: parsed.time || null, _db_created_at: payload.created_at || null, created_at: created }; addOrUpdateMessageToCache(me.tf17, other, msgObj); if(parsed.name){ const c = ensureContactInList(other, parsed.name); c.name = parsed.name; c.lastMsg = msgObj.text; c.lastTs = Date.now(); saveState(); renderContacts(); } if(parsed.type === 'profile' && parsed.photo){ const c = ensureContactInList(other, parsed.name || null); c.avatar = parsed.photo; c.name = parsed.name || c.name; c.lastTs = Date.now(); saveState(); renderContacts(); } if(currentPartner && currentPartner.tf17 === other){ renderConversation(me.tf17, other); showToast(`${parsed.name || formatTFShort(other)}: ${truncate(parsed.text||msgObj.text,120)}`); } else if(recipient === me.tf17){ const c = ensureContactInList(other, parsed && parsed.name ? parsed.name : null); c.unread = (c.unread||0) + 1; c.lastMsg = msgObj.text; c.lastTs = Date.now(); saveState(); renderContacts(); triggerIncomingNotification(parsed.name || formatTFShort(other), msgObj.text, other); } } } catch(err){ console.warn('WS parse err', err); } }; ws.onclose = ()=>{ scheduleReconnect(); }; ws.onerror = (e)=>{ console.warn('WS error', e); try{ ws.close(); }catch(e){} }; }
function scheduleReconnect(){ if(reconnectTimer) return; reconnectTimer = setTimeout(()=>{ reconnectTimer=null; connectWS(); }, 3000); }
function truncate(s, n){ if(!s) return ''; return s.length>n? s.slice(0,n-1)+'…' : s; }
async function ensureNotificationPermission(){ if(!('Notification' in window)) return false; if(Notification.permission === 'granted') return true; if(Notification.permission === 'denied') return false; try{ const p = await Notification.requestPermission(); return p === 'granted'; }catch(e){ return false; } }
function showToast(text, ms=3500){ toastEl.textContent = text; toastEl.style.display = 'flex'; setTimeout(()=>{ toastEl.style.display = 'none'; }, ms); }
async function triggerIncomingNotification(title, body, otherTfid){ try{ if(notifSound){ notifSound.currentTime = 0; notifSound.play().catch(()=>{}); } } catch(e){} try{ if(navigator.vibrate) navigator.vibrate([50,30,50]); } catch(e){} showToast(`${title}: ${truncate(body,80)}`); const ok = await ensureNotificationPermission(); if(ok){ try{ const n = new Notification('TF-Chat — Nouvo mesaj', { body: `${title}: ${truncate(body,120)}`, tag: 'tf-chat-'+otherTfid, renotify: true }); n.onclick = ()=>{ window.focus(); try{ openChat(otherTfid, contacts.find(c=>c.tf17===otherTfid)||null, true); } catch(e){} n.close(); }; }catch(e){ console.warn('notif failed', e); } } }

/* ================== SEARCH ================== */
async function performSearchQuery(raw){ if(!raw) return; const digits = normalizeInputToDigits(raw); if(!digits){ renderContacts(raw); return; } if(digits.length < 7){ alert('TFID dwe gen omwen 7 chif.'); return; } const short7 = digits.slice(-7); const tf17 = to17(short7); let local = contacts.find(c => c.tf17 === tf17); if(local){ openChat(local.tf17, local, true); return; } try { const rows = await apiList(tf17); if(rows && rows.length > 0){ const last = rows[rows.length-1] || rows[0]; let lastMsg = ''; try{ const p = JSON.parse(last.content); lastMsg = p.text || p.message || last.content; } catch(e){ lastMsg = last.content || ''; } const nameFromServer = (() => { try { const p = JSON.parse(last.content); return p.name || null } catch(_) { return null } })(); const c = { tf17, name: nameFromServer || formatTFShort(short7), lastMsg, lastTs: Date.now(), unread: 0, blocked:false, avatar:null }; contacts.unshift(c); saveState(); renderContacts(); openChat(c.tf17, c, true); return; } else { if(confirm('Pa jwenn done sou servèr. Kreye kontak lokal pou TFID sa a?')){ const c = { tf17, name: formatTFShort(short7), lastMsg: '', lastTs: Date.now(), unread:0, blocked:false, avatar:null }; contacts.unshift(c); saveState(); renderContacts(); openChat(c.tf17, c, true); } } } catch(err){ alert('Erè lè w ap chèche sou servèr: ' + (err.message||err)); } }

    const now = nowISO(); for(const c of contacts){ if(!c || !c.tf17 || c.tf17 === me.tf17) continue; const cid = makeCid(); const payload = { type:'profile', from: me.tf17, name: me.name || null, photo: url, time: now, cid }; apiAdd(c.tf17, payload).catch(err => console.warn('profile push failed', err)); }
  } catch(e){ alert('Upload échoué: ' + (e.message || e)); } finally { ev.target.value = ''; } });
