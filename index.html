<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>TF-Chat — Corrected (site1)</title>
<style>
  :root{
    --bg:#f2f2f5; --card:#fff; --muted:#6b6b6b; --accent:#128C7E; --green:#25D366;
    --radius:14px; --maxw:980px;
  }
  *{box-sizing:border-box}
  body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;background:var(--bg);color:#111;-webkit-font-smoothing:antialiased}
  .wrap{max-width:var(--maxw);margin:0 auto;height:100vh;display:flex;flex-direction:column}
  header{height:88px;display:flex;align-items:flex-end;padding:14px 16px;background:linear-gradient(180deg,#fff,#fbfbfb);border-bottom:1px solid rgba(0,0,0,0.04)}
  .title{font-weight:800;font-size:22px}
  .me-line{font-size:13px;color:var(--muted);margin-top:4px}
  main{flex:1;overflow:auto;padding:12px}
  .card{background:var(--card);padding:12px;border-radius:16px;margin-bottom:12px;box-shadow:0 1px 2px rgba(0,0,0,0.04)}
  .search{width:100%;padding:12px;border-radius:14px;border:1px solid #eee;font-size:16px;background:#fafafa}
  .row{display:flex;gap:8px;margin-top:10px}
  button{padding:10px 12px;border-radius:12px;border:0;background:var(--accent);color:#fff;cursor:pointer;font-weight:700}
  .btn-ghost{background:transparent;color:var(--accent);border:1px solid rgba(18,140,126,0.12)}
  .contacts{display:flex;flex-direction:column;gap:8px;margin-top:8px}
  .contact{display:flex;align-items:center;gap:12px;padding:12px;background:#fff;border-radius:12px;cursor:pointer;border:1px solid #f0f0f0}
  .avatar{width:48px;height:48px;border-radius:50%;background:#ddd;flex-shrink:0;overflow:hidden}
  .avatar img{width:100%;height:100%;object-fit:cover}
  .chat-page{display:flex;flex-direction:column;height:calc(100vh - 200px)}
  .chat-head{display:flex;align-items:center;gap:12px;padding:12px;border-bottom:1px solid #eee}
  .chat-body{flex:1;overflow:auto;padding:12px;background:linear-gradient(#f2f2f5,#f8f8f8)}
  .messages{display:flex;flex-direction:column;gap:10px}
  .bubble{max-width:78%;padding:10px 14px;border-radius:16px;background:#fff;align-self:flex-start;word-break:break-word;box-shadow:0 1px 0 rgba(0,0,0,0.02)}
  .bubble.me{background:#dcf8c6;align-self:flex-end}
  .time{display:block;font-size:11px;color:var(--muted);margin-top:6px;text-align:right}
  .composer{display:flex;gap:8px;padding:10px;border-top:1px solid #eee;background:var(--card)}
  input[type="text"]{width:100%;padding:10px;border-radius:12px;border:1px solid #eee}
  .small{font-size:13px;color:var(--muted)}
  .link-tfid{color:var(--accent);text-decoration:underline;cursor:pointer}
  .status{font-size:13px;color:var(--muted);margin-top:8px}
  .debug{font-family:monospace;font-size:12px;color:#444;white-space:pre-wrap;margin-top:8px;background:#f8f8f8;padding:10px;border-radius:8px;max-height:200px;overflow:auto}
  @media(min-width:900px){ .wrap{border-left:1px solid rgba(0,0,0,0.04);border-right:1px solid rgba(0,0,0,0.04)} .card{border-radius:18px} }
</style>
</head>
<body>
<div class="wrap" id="app">
  <header>
    <div>
      <div class="title">TF-Chat</div>
      <div id="meLabel" class="me-line">Chargement...</div>
    </div>
  </header>

  <main id="main">
    <div class="card">
      <input id="searchInput" class="search" placeholder="Entrer TFID (ex: TF-0204143 ou 0204143) puis Appuyer Rechercher" />
      <div class="row" style="margin-top:10px">
        <button id="btnSearch">Rechercher</button>
        <button id="btnProfile" class="btn-ghost">Mon profil / Paramètres</button>
        <button id="btnTest" class="btn-ghost" style="margin-left:8px">Test envoi (debug)</button>
      </div>
      <div id="status" class="status"></div>
    </div>

    <div class="card">
      <div class="small">Contacts récents</div>
      <div id="contacts" class="contacts"></div>
    </div>

    <div id="chatContainer"></div>

    <div class="card">
      <div class="small">Console debug</div>
      <div id="debug" class="debug">Logs will appear here...</div>
    </div>
  </main>
</div>

<script>
/* === CONFIGURE ICI === */
const CONFIG = {
  SAVE_HOST: "https://tf-sove.onrender.com",
  API_LIST: "/api/list",
  API_ADD: "/api/add",
  API_TOKEN: "tfstream_45dd9c02d4e34f18a42d",
  // IMPORTANT: par defaut j'ai mis "site1" parce w di name lan "site1"
  FRONTEND_NAME: "site1",
  UI_DIGITS: 7,
  SERVER_DIGITS: 17,
  POLL_MS: 3000,
  SESSION_KEY: "tfchat_session_site1"
};

/* === STATE === */
let state = {
  me: null,
  contacts: [],
  messages: {},
  pollId: null,
  currentChatServer: null
};

/* === HELPERS === */
function el(tag, cls){ const e=document.createElement(tag); if(cls) e.className=cls; return e; }
function logDebug(...args){ const dbg = document.getElementById('debug'); const t = new Date().toLocaleTimeString(); dbg.textContent = t + ' — ' + args.map(a => (typeof a==='object'? JSON.stringify(a): String(a))).join(' ') + '\n' + dbg.textContent; console.log(...args); }
function showStatus(t){ document.getElementById('status').textContent = t || ''; if(t) logDebug('[STATUS]', t); }
function now(){ return new Date().toISOString(); }
function uiRandom(){ return 'TF-' + Math.floor(1000000 + Math.random()*8999999).toString().padStart(CONFIG.UI_DIGITS,'0'); }
function extractDigits(s){ const m=String(s||'').match(/\d+/g); return m? m.join('') : ''; }
function uiNormalize(v){ v = String(v||'').trim(); if(!v) return ''; if(v.startsWith('TF-')) return v; const d = extractDigits(v); return 'TF-' + d.padStart(CONFIG.UI_DIGITS,'0'); }
function uiToServer(ui){ const d = extractDigits(ui); if(!d) throw new Error('TFID invalide'); return d.padStart(CONFIG.SERVER_DIGITS,'0'); }
function saveSession(){ if(state.me) localStorage.setItem(CONFIG.SESSION_KEY, JSON.stringify(state.me)); else localStorage.removeItem(CONFIG.SESSION_KEY); }
function loadSession(){ try{ const s = localStorage.getItem(CONFIG.SESSION_KEY); return s? JSON.parse(s):null }catch(e){ return null } }

/* === NETWORK (debug friendly) === */
async function apiList(serverTfid){
  const url = new URL(CONFIG.SAVE_HOST + CONFIG.API_LIST);
  url.searchParams.set('tfid', serverTfid);
  url.searchParams.set('name', CONFIG.FRONTEND_NAME);
  logDebug('API LIST GET', url.toString());
  const resp = await fetch(url.toString(), { method: 'GET', headers: { 'x-api-token': CONFIG.API_TOKEN }});
  const txt = await resp.text().catch(()=>'(no body)');
  let parsed = null;
  try{ parsed = JSON.parse(txt); }catch(e){ parsed = null; }
  if(!resp.ok) throw new Error(`LIST HTTP ${resp.status} — ${txt}`);
  logDebug('API LIST response', parsed || txt);
  return parsed || txt;
}

async function apiAdd(serverTfid, contentObj){
  const body = { tfid: serverTfid, name: CONFIG.FRONTEND_NAME, content: JSON.stringify(contentObj) };
  logDebug('API ADD POST', CONFIG.SAVE_HOST + CONFIG.API_ADD, body);
  try {
    const resp = await fetch(CONFIG.SAVE_HOST + CONFIG.API_ADD, {
      method: 'POST',
      headers: { 'Content-Type':'application/json', 'x-api-token': CONFIG.API_TOKEN },
      body: JSON.stringify(body)
    });
    const text = await resp.text().catch(()=>'(no body)');
    let parsed = null;
    try{ parsed = JSON.parse(text); }catch(e){ parsed = null; }
    logDebug('API ADD status', resp.status, parsed || text);
    if(!resp.ok){
      const errMsg = (parsed && parsed.error) ? parsed.error : text;
      // si frontend pa anrejistre, afiche kòmand pou admin la
      if(String(errMsg).indexOf('Frontend name not registered') !== -1){
        const cmd = `curl -X POST https://tf-sove.onrender.com/admin/register-frontend \\\n  -H "x-api-token: tfstream_45dd9c02d4e34f18a42d" \\\n  -H "Content-Type: application/json" \\\n  -d '{"name":"${CONFIG.FRONTEND_NAME}","callback_url":"https://tf-chat.pages.dev"}'`;
        alert("Envoi échoué — Frontend name not registered sur le serveur.\n\nPour corriger (exécutez sur votre machine / serveur):\n\n" + cmd + "\n\nEnsuite relancez le test.");
      } else {
        alert('Envoi échoué: ' + errMsg);
      }
      throw new Error(errMsg || `HTTP ${resp.status}`);
    }
    return parsed || text;
  } catch (err) {
    logDebug('API ADD error', err && err.message ? err.message : err);
    throw err;
  }
}

/* === UI REFS & EVENTS === */
const meLabel = document.getElementById('meLabel');
const searchInput = document.getElementById('searchInput');
const btnSearch = document.getElementById('btnSearch');
const btnProfile = document.getElementById('btnProfile');
const btnTest = document.getElementById('btnTest');
const contactsDiv = document.getElementById('contacts');
const chatContainer = document.getElementById('chatContainer');

btnSearch.onclick = async () => {
  const v = (searchInput.value || '').trim();
  if(!v){ alert('Veuillez entrer un TFID'); return; }
  let ui;
  try{ ui = uiNormalize(v); }catch(e){ alert('TFID invalide'); return; }
  let server;
  try{ server = uiToServer(ui); } catch(e){ alert('TFID invalide'); return; }
  showStatus('Recherche TFID sur le serveur...');
  try {
    const res = await apiList(server);
    showStatus('');
    // ouvre chat si pas d'erreur réseau - si w vle verifye rows: if(res.ok && res.rows.length>0) ...
    openChat(server, ui);
  } catch (err) {
    showStatus('');
    alert('Recherche échouée: ' + (err.message || err));
  }
};

btnProfile.onclick = () => {
  const newName = prompt('Votre nom / pseudo', state.me.name || state.me.ui) || state.me.name || state.me.ui;
  state.me.name = newName;
  saveSession();
  updateHeader();
  alert('Nom enregistré localement');
};

btnTest.onclick = async () => {
  if(!state.me) return alert('Session introuvable');
  const sample = { type:'text', from: state.me.server, text: 'PING depuis frontend @' + new Date().toISOString(), time: now() };
  try{
    showStatus('Test envoi en cours...');
    const r = await apiAdd(state.me.server, sample);
    showStatus('');
    alert('Test envoi OK — voir console debug');
    logDebug('TestSendResponse', r);
  }catch(e){
    showStatus('');
    alert('Test envoi échoué — voir console debug (section "Console debug").');
    logDebug('Test send failed', e && e.message ? e.message : e);
  }
};

/* === RENDER CONTACTS === */
function renderContacts(){
  contactsDiv.innerHTML = '';
  state.contacts.forEach(c=>{
    const row = el('div','contact');
    row.innerHTML = `<div class="avatar">${c.avatarDataUrl? '<img src="'+c.avatarDataUrl+'">' : ''}</div>
                     <div><strong>${c.name || c.ui}</strong><div class="small">${c.ui}</div></div>`;
    row.onclick = ()=> openChat(c.server, c.ui);
    contactsDiv.appendChild(row);
  });
}

/* === OPEN CHAT === */
async function openChat(serverTfid, ui){
  state.currentChatServer = serverTfid;
  chatContainer.innerHTML = '';
  const wrapper = el('div','card');
  const head = el('div','chat-head');
  const contact = state.contacts.find(c=>c.server===serverTfid) || { ui, name: ui };
  head.innerHTML = `<div style="display:flex;gap:12px;align-items:center"><div class="avatar">${contact.avatarDataUrl? '<img src="'+contact.avatarDataUrl+'">' : ''}</div>
                    <div><strong>${contact.name || contact.ui}</strong><div class="small">${contact.ui}</div></div></div>`;
  wrapper.appendChild(head);

  const chatPage = el('div','chat-page');
  const chatBody = el('div','chat-body'); const msgs = el('div','messages'); chatBody.appendChild(msgs); chatPage.appendChild(chatBody);

  const composer = el('div','composer');
  const input = el('input'); input.type='text'; input.placeholder='Écrire un message...';
  const sendBtn = el('button'); sendBtn.textContent = 'Envoyer';
  composer.appendChild(input); composer.appendChild(sendBtn);
  chatPage.appendChild(composer);
  wrapper.appendChild(chatPage);
  chatContainer.appendChild(wrapper);

  // load messages from server for this target
  state.messages[serverTfid] = state.messages[serverTfid] || [];
  try{
    const j = await apiList(serverTfid);
    if(j && j.ok && Array.isArray(j.rows)){
      const rows = j.rows.slice().reverse();
      rows.forEach(r=>{
        try{
          const payload = JSON.parse(r.content);
          if(payload.type === 'text' || payload.type === 'file'){
            const obj = { id: r.id, from: payload.from || 'unknown', text: payload.text || payload.message || '', time: r.created_at };
            if(!state.messages[serverTfid].some(m=>m.id === obj.id)) state.messages[serverTfid].push(obj);
          }
        }catch(e){
          const obj = { id: r.id, from: 'unknown', text: r.content || '', time: r.created_at };
          if(!state.messages[serverTfid].some(m=>m.id === obj.id)) state.messages[serverTfid].push(obj);
        }
      });
    }
  }catch(e){ logDebug('openChat apiList error', e && e.message ? e.message : e); }

  function renderMessages(){
    msgs.innerHTML = '';
    const arr = state.messages[serverTfid] || [];
    arr.forEach(m=>{
      const meClass = (state.me && m.from === state.me.server);
      const b = el('div','bubble ' + (meClass? 'me' : ''));
      const html = String(m.text||'').replace(/TF-(\d+)/g, (match)=> `<span class="link-tfid">${match}</span>`);
      b.innerHTML = html + `<div class="time">${m.time? new Date(m.time).toLocaleTimeString(): ''}</div>`;
      setTimeout(()=> b.querySelectorAll('.link-tfid').forEach(elm => elm.onclick = () => {
        const u = elm.textContent;
        try{
          const srv = uiToServer(u);
          if(!state.contacts.some(c=>c.server===srv)){
            const ct = { ui: u, server: srv, name: u }; state.contacts.unshift(ct); renderContacts();
          }
          openChat(srv, u);
        }catch(err){ alert('TFID invalide'); }
      }), 0);
      msgs.appendChild(b);
    });
    msgs.scrollTop = msgs.scrollHeight;
  }

  window.renderChatRefresh = function(tfid){ if(tfid === serverTfid) renderMessages(); };

  sendBtn.onclick = async () => {
    const txt = input.value.trim(); if(!txt) return;
    if(!state.me){ alert('Veuillez configurer votre pseudo dans Mon profil / Paramètres'); return; }
    const local = { id: null, from: state.me.server, text: txt, time: now() };
    state.messages[serverTfid] = state.messages[serverTfid] || [];
    state.messages[serverTfid].push(local);
    renderMessages();
    input.value = '';
    const payload = { type:'text', from: state.me.server, text: txt, time: now() };
    try{
      showStatus('Envoi en cours...');
      const r = await apiAdd(serverTfid, payload); // save to recipient timeline
      // copy to sender timeline
      await apiAdd(state.me.server, payload).catch(e => logDebug('copy-to-self failed', e));
      showStatus('');
      if(r && typeof r === 'object' && r.id) local.id = r.id;
      logDebug('Message envoyé, response:', r);
    }catch(err){
      showStatus('');
      logDebug('send failed', err && err.message ? err.message : err);
      alert('Envoi échoué — voir console debug pour détails.');
    }
    renderMessages();
  };

  input.addEventListener('keydown', e => { if(e.key === 'Enter'){ e.preventDefault(); sendBtn.click(); } });

  renderMessages();
}

/* === POLLING OWN TIMELINE === */
async function pollOwn(){
  if(!state.me) return;
  try{
    const j = await apiList(state.me.server);
    if(j && j.ok && Array.isArray(j.rows)){
      const rows = j.rows.slice().reverse();
      for(const r of rows){
        const tgt = r.tfid;
        state.messages[tgt] = state.messages[tgt] || [];
        if(state.messages[tgt].some(m=>m.id === r.id)) continue;
        try{
          const payload = JSON.parse(r.content);
          if(payload.type === 'text' || payload.type === 'file'){
            const mobj = { id: r.id, from: payload.from || 'unknown', text: payload.text || payload.message || '', time: r.created_at };
            state.messages[tgt].push(mobj);
            if(state.currentChatServer === tgt && window.renderChatRefresh) window.renderChatRefresh(tgt);
          }
        }catch(e){
          const mobj = { id: r.id, from: 'unknown', text: r.content || '', time: r.created_at };
          state.messages[tgt].push(mobj);
          if(state.currentChatServer === tgt && window.renderChatRefresh) window.renderChatRefresh(tgt);
        }
      }
    }
  }catch(e){ logDebug('pollOwn error', e && e.message ? e.message : e); }
}

/* === HEADER UPDATE === */
function updateHeader(){
  if(state.me) document.getElementById('meLabel').textContent = `${state.me.name || state.me.ui} • ${state.me.ui}`;
  else document.getElementById('meLabel').textContent = 'Non configuré';
}

/* === INIT === */
(function init(){
  try {
    const s = loadSession();
    if(s && s.ui && s.server){
      state.me = s;
    } else {
      const ui = uiRandom();
      state.me = { ui, server: uiToServer(ui), name: 'Moi', avatarDataUrl: null };
      saveSession();
    }
  } catch(e){
    const ui = uiRandom();
    state.me = { ui, server: ui.replace(/TF-/, '').padStart(17,'0'), name:'Moi', avatarDataUrl:null };
    saveSession();
  }

  updateHeader();

  // preset contact Adam_D'H7
  if(!state.contacts.some(c => c.ui === 'TF-7777777')){
    state.contacts.unshift({ ui:'TF-7777777', server: uiToServer('TF-7777777'), name: "Adam_D'H7" });
  }
  renderContacts();

  // start polling
  pollOwn();
  state.pollId = setInterval(pollOwn, CONFIG.POLL_MS);

  logDebug('Init complete', { me: state.me, frontendName: CONFIG.FRONTEND_NAME });
})();

/* expose for debug */
window.TFCHAT = { state, apiList, apiAdd, uiNormalize, uiToServer, pollOwn, logDebug };

</script>
</body>
        </html>
